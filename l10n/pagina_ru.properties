gfx/hud/buffs/boostspeed = Попутный ветер дует вам в спину, и вы чувствуете, словно летите над землей.
gfx/hud/buffs/chasingthedragon = Вы гнались за мерцающим синим драконом сквозь бескрайние алые поля, и оказались, абсолютно не помня, как попали сюда на самом деле, плавающим в теплом море шелка.
gfx/hud/buffs/fishpray = Вы просили и обрели. Пока этот бафф активен, ваши рыболовные способности значительно усилены.
gfx/hud/buffs/ganja = Вы теряетесь в густом травяном тумане и не уверены, как найти дорогу обратно. Зато с другой стороны вы ощущаете, что способны скушать целую лошадь.
gfx/hud/buffs/minesong = Вы поете песню шахтера, пока трудитесь, и гора уступает вам больше руды и камня за это.
gfx/hud/buffs/outlaw = Вы совершили серьезное преступление.\n\nВы нарушили Закон Мира, и, пока следы вашего преступления еще горячи, Мир не защитит вас. Будучи Преступником, ваш персонаж не может выйти из игры и останется, даже когда вы покинете игру.
gfx/hud/buffs/realm = Вы находитесь на территории славного Королевства и наслаждаетесь его благословением.
gfx/hud/buffs/redhanded = Вы недавно совершили серьезное преступление.\n\nВы не можете телепортироваться, имея статус Пойман на горячем, и, пока следы вашего преступления еще горячи, Мир не защитит вас. Будучи Пойманным на горячем, ваш персонаж не может выйти из игры и останется, даже когда вы покинете игру.
gfx/hud/buffs/smokefire = Вы затянулись табаком, и теперь от вас пахнет всем тем огнём, сквозь который вам довелось пройти. Огонь и Дым увеличивает ваши Интеллект и Духовность, но снижает Проворность.
gfx/hud/buffs/travelwear = Быстрое перемещение далось вам не просто так. Вы слишком устали и должны поспать либо отдохнуть каким-то иным способом, чтобы снова получить возможность пользоваться камнем Путешествий.
gfx/hud/buffs/vincant = Вы промолвили Заклинание Мести и следующий Назгул, посланный вами, будет самым страшным.
gfx/hud/buffs/visitor = Вы прошли через ворота и тем самым стали гостем этого места.Во время визита вы не можете совершать преступления.
gfx/hud/buffs/waylaid = Что-то блокирует дорогу, по которой вы перемещались, дав вам баф "Сбившийся с пути". Пока бафф активен, вы можете обойти или устранить препятствие и продолжить путешествие от любого путевого столба дороги, на которой вы сбились с пути.
gfx/invobjs/ancientroot = Поедание Древнего корня лечит все раны на некоторое значение. Древние корни пропадают со временем.
gfx/invobjs/b12axe = Увеличивает время отката атак на 25%.
gfx/invobjs/bloodsoil = На какую-то часть этого мира вы предъявили свои права, и эти узы Крови и Земли служат символом, подтверждающим это. Пока они находятся в окне обучения, а вы продолжаете зарабатывать очки обучения, связь будет крепкой. Её нужно постоянно поддерживать, иначе и она, и ваше право собственности однажды исчезнут.
gfx/invobjs/brandingiron = Тавро может быть использовано для клеймения скота, чтоб обозначить его как вашу собственность. Для использования, нагрейте тавро в очаге или печи для обжига.
gfx/invobjs/brimstone = Сера пропадает со временем.
gfx/invobjs/camomilecompress = Компресс из ромашки может быть применен против ран Что-то сломано, Тупая травма и Воспаленная рана. \n\nУдерживайте курсором Компресс из ромашки и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
gfx/invobjs/cheesetray = Поддон с сыром вмещает четыре куска творога и, будучи помещенным в сырную стойку, превращает его в сыр.
gfx/invobjs/coldcompress = Компресс можно применить для лечения Шишек и Сотрясения.\n\nСо временем он тает.\n\nДержа мышкой Компресс, кликните правой клавишей мышки на нужную рану на странице "Здоровье и Раны" листа вашего персонажа.
gfx/invobjs/dowrod = Палочка поиска воды указывает вам направление, в котором уровень подземных вод растет. Это знание можно использовать, чтобы найти место для более лёгкой постройки колодца.
gfx/invobjs/exquisiterotu = Изысканная гниль – эффективный дубильный материал. Перед тем как использовать, гниль требуется на некоторое оставить мокнуть в дубильном чане.
gfx/invobjs/exquisiterot = Изысканная гниль – эффективный дубильный материал.
gfx/invobjs/fetterbroken = Эти оковы Назгула, значит привязанный к ним призрак был побежден.
gfx/invobjs/fetter = Кандалы Назгула привязывают духа мщения к рунному дольмену и посылают на поиски мести.
gfx/invobjs/firebrand = Кликните правой клавишей мыши, чтобы зажечь подходящий объект.
gfx/invobjs/flintsteel = Кликните правой клавишей мыши, чтобы зажечь подходящий объект.
gfx/invobjs/gametime = Этот жетон включает в себя месяц оплаченного игорового времени и вы можете добавить его к текущему аккаунту правым кликом.
gfx/invobjs/gauze = Бинт может быть использован для лечения травм типа Сильный порез, Глубокие порезы, Поцелуй клинка, Ссадины и травм тупым оружием, однако для его использования необходимо освободить правый слот на голове.\n\nДля лечения, держа мышкой бинт, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
gfx/invobjs/hand-give = Рука дающая – абстрактный предмет, связывающий ячейку товара на прилавке с контейнером. Из контейнера с Рукой дающей продукты будут извлекаться и продаваться через торговый прилавок.
gfx/invobjs/hand-take = Рука берущая – абстрактный предмет, связывающий ячейку цены на прилавке с контейнером. Товары, полученные прилавком в процессе торговли, будут помещены в контейнер с Рукой берущей.
gfx/invobjs/hartshornsalve = Мазь из рога используется для лечения Жестоких ушибов, Фингала и травм от тупого оружия.\n\nДля этого, держа мышкой мазь, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
gfx/invobjs/herbs/camomile = Ромашка имеет целебные свойства и при употреблении может исцелить несколько очков ранений, распределенных между травмами определенных видов.
gfx/invobjs/herbs/mandrake = Корни Мандрагоры пропадают со временем.
gfx/invobjs/herbs/waybroad = Подорожник может быть применен к ране Глубокий порез. Это мягкое лекарство, но оно исцеляет медленно.\n\nУдерживайте Подорожник и нажмите правой кнопкой мыши на рану, которую хотите лечить на экране «Здоровье и раны» листа персонажа.
gfx/invobjs/herbs/yarrow = Тысячелистник можно использовать для лечения Ожогов муравьиной кислотой, Мелких травм и Царапин с порезами чтобы вылечить их на некоторое значение.
gfx/invobjs/icicle = Как только вы расколите Вечный лед, все предметы в вашем окне изучения будут моментально завершены. Вечный лед тает со временем.
gfx/invobjs/jar-u = Этот предмет нужно сначала обжечь в печи, чтобы его можно было использовать.
gfx/invobjs/key-big = Мастер-ключ позволяет вам открывать двери/замки с любой стороны, а также менять сами замки.
gfx/invobjs/key = Использование ключа позволяет вам открывать двери/замки, для которых он сделан, но только изнутри. (Визуально двери обычно открываются наружу.)
gfx/invobjs/leaf-heartwood = Листья Сердца леса восстанавливают Прыжковую усталость, если их съесть.
gfx/invobjs/leechbloat = Эта пиявка наелась. Если вы снимете её, то она снова нагуляет аппетит через некоторое время.
gfx/invobjs/leech = Пиявки преобразуют травмы типа Отёк, Раздражение, Разукрашенное лицо и травмы от тупых предметов в Ожоги от пиявок, которые медленно залечиваются сами по себе.
gfx/invobjs/lock = Сделав замок, вы можете установить его на ворота, держа мышкой и кликнув на них правой клавишей. Установка замка даст вам Мастер-ключ от него и соответствующих ворот.\n\nВы можете привязать замок к уже существующему Мастер-ключу, держа его в руках и крикнув правой клавишей на замок. Установка привязанного замка не даст вам нового ключа, однако с полученными воротами будет работать привязанный ранее ключ.
gfx/invobjs/mandrakespirited = Корни мандрагоры портятся со временем.
gfx/invobjs/matchbox = Нажмите правой кнопкой мыши по зажигаемому объекту, чтоб поджечь его.
gfx/invobjs/mudointment = Мазь из грязи может быть применена против травм Царапины и порезы, Разукрашенное лицо и Ушиб. \n\nУдерживайте курсором Мазь из грязи и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
gfx/invobjs/opium = Курение опиума может способствовать заживлению травм Воспаленная рана, Ушиб, Сотрясение мозга, Тяжелое увечье и Тупая травма.
gfx/invobjs/packrack = Бык или корова, экипированные вьюком, могут перевозить два объекта и ряд предметов.
gfx/invobjs/pipe-clay-u = Этот предмет необходимо обжечь в печи перед использованием.
gfx/invobjs/rootfill = Корневая пломба мгновенно излечивает Глубокий порез, а также превращает Жестокое отсечение в Глубокий порез.\n\nУдерживайте Корневую пломбу и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
gfx/invobjs/saddlebags = Лошадь, экипированная переметной сумой, может перевозить два объекта и ряд предметов.
gfx/invobjs/saltcrystal = Кристаллы Соли увеличивают голод, если их съесть.
gfx/invobjs/small/cheesetray = Поддон для сыра содержит четыре кусочка творога, которые превращаются в сыр, если поместить его в Стойки для сыра.
gfx/invobjs/small/packrack = Бык или корова, экипированные вьюком, могут перевозить два объекта и ряд предметов.
gfx/invobjs/small/saddlebags = Лошадь, экипированная переметной сумой, может перевозить два объекта и ряд предметов.
gfx/invobjs/soapbar = Бруски мыла могут быть использованы для промывания Воспаленных ран.
gfx/invobjs/stingingpoultice = Жгучая припарка может быть использована для лечения Глубоких порезов и Синяков. Для этого, держа мышкой припарку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
gfx/invobjs/stitchpatch = Заплатку можно применить для лечения ран типа Сильный порез и Кишки наружу, но лечение происходит очень медленно.\n\n Для лечения, держа мышкой заплатку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
gfx/invobjs/string = Множество вещей можно использовать в роли ниток, например, растительные волокна или кожаные ремешки.
gfx/invobjs/tarsticks = Смоляные палочки можно использовать, чтобы разложить костёр, в качестве топлива и как материал для крыш.
gfx/invobjs/toadbutter = Жабья Слизь может быть применена против ран Тупая травма, Разукрашенное лицо, Фингал и Поцелуй клинка. \n\nУдерживайте курсором Жабью Слизь и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
paginae/act/crime = Ваш персонаж откажется совершать преступления, пока вы не активируете режим преступника. Каждый раз, совершая преступления, вы будете оставлять следы, которые могут быть использованы другими игроками. чтобы выследить вас.\n\nБерегитесь! Все четыре типа серьезных преступлений -- воровство, вандализм, побои и убийство -- поставят вас "Вне закона" на некоторое время, не давая персонажу выйти из игры.\n\nСовершение серьёзных преступлений может легко оставить вас без персонажа.
paginae/act/grass = Любые семена культурных растений можно использовать для посадки травы.
paginae/act/inspect = С помощью действия "Осмотреть" можно оценивать качество объектов.
paginae/act/permshare = Переключает, будут ли распространяться ваши права доступа на вашу группу.
paginae/act/survey = Благодаря терраформированию вам доступны серьезные проекты по изменению окружающей природы путем выравнивания, подъема и снижения уровня и других вариантов взаимодействия. Терраформирование позволяет вам устанавливать уровни высот на определенных площадях с помощью добавления, убирания или простого перемещения земли.
paginae/act/swim = Ваш персонаж не полезет в омут, если "Плавание" не активировано. Будьте осторожны, плавание очень быстро истощает выносливость и, если она закончится, вы получите некоторый урон от удушья, при длительном получении которого можно умереть. Увеличение параметра "Телосложение" замедляет отток выносливости при плавании.
paginae/act/toggles = Дествия этой группы либо опасны, либо достаточно значимы, чтобы организовать их в режиме вкл/выкл.
paginae/act/tracking = Любое преступление -- проникновение, воровство, вандализм, нападение, побои и убийство -- оставляют подсказки согласно своим типам, и эти подсказки -- "Следы" -- могут быть использованы для того, чтобы найти преступника, с целью задать вопросы и, возможно, свершить правосудие. "След воровства" также позволит вам выследить непосредственно украденный предмет.\n\nСледы отображаются на карте и мини-карте в виде воняющих следов, но их можно видеть только при включенном Выслеживании.
paginae/amber/branchoven = Наполнить ближайшую печь $b{$col[60,136,174]{4}} ветками.
paginae/amber/steel = Автоматически наполняет топливом выбранные тигли из ближайших куч каждый час.
paginae/amber/torch = Поджечь ближайшую Кухонную печь/Плавильню/Печь для обжига с помощью факела.
paginae/atk/artevade = Очки инициативы оппонентов: +1\n\nУменьшает: 20% · µ $col[128,255,160]{Сбивающая}, 20% · µ $col[128,192,255]{Изумляющая}, 20% · µ $col[255,255,128]{Сметающая}, 20% · µ $col[255,128,128]{Подавляющая}\nОткат: 40\n
paginae/atk/barrage = Оружие: любое холодное\n\nВес атаки: согласно оружию · µ\nТип атаки: $col[255,128,128]{Подавляющая}\nБреши: +10% $col[255,128,128]{Загнанный}\nУрон: согласно оружию · 25%\nОткат: 20\n\nЕсли у вашего противника больше 25% $col[255,128,128]{Подавляющей} бреши, Быстрые Удары также дают вам 1 очко инициативы против этого оппонента.\n\n$i{Если не указано иное, оружие использует в качестве веса атаки значение навыка Ближний бой вашего персонажа.}
paginae/atk/bloodlust = Вес блока: $img[gfx/hud/chr/unarmed] · 75% · µ\nОткат: 10\n\nКогда вас атакуют:\nБафф Жажда Крови заряжается на 25% · Δ. Когда вы атакуете противника, вес вашей атаки будет увеличен на четырехкратное значение баффа.\n
paginae/atk/chinup = Вес блока: $img[gfx/hud/chr/unarmed] · µ\nОткат: 10
paginae/atk/chop = Оружие: любое рубящее\nОчки инициативы: 1\n\nВес атаки: согласно оружию · µ\nТип атаки: $col[128,255,160]{Сбивающая}\nБреши: +15% $col[128,255,160]{Неусточивый}\nУрон: согласно оружию\nОткат: 40\n\n$i{Если не указано иное, оружие использует в качестве веса атаки значение навыка Ближний бой вашего персонажа.}
paginae/atk/cleave = Оружие: любое тяжелое рубящее\nОчки инициативы: 4+2\n\nВес атаки: согласно оружию · µ\nТип атаки: $col[128,192,255]{Изумляющая}, $col[255,128,128]{Подавляющая}\nБреши: +25% $col[255,128,128]{Загнанный}\nУрон: согласно оружию · 150%\nОткат: 80\n\n$i{Если не указано иное, оружие использует в качестве веса атаки значение навыка Ближний бой вашего персонажа.}
paginae/atk/combmed = Вес блока: $img[gfx/hud/chr/unarmed] · µ\nОткат: 10\n\nКогда вас атакуют:\nБафф Боевая Медитация заряжается на 25% · Δ. Когда вы атакуете противника, время отката вашей атаки будет сокращено на значение баффа.\n\nПока Боевая Медитация активна, все ваши атаки имеют 25% своего обычного веса.
paginae/atk/dash = Очки инициативы оппонентов: +2\n\nОткат: 80 / µ\n\nРывок полностью снимает вашу самую малую брешь.
paginae/atk/dorg = Вес блока: $img[gfx/hud/chr/unarmed] · 75% · µ\nОткат: 10\n\nКогда вас атакуют:\nВы получаете 0.75 · Δ очка инициативы против вашего оппонента.
paginae/atk/fdodge = Уменьшает: 15% · µ $col[128,255,160]{Сбивающая}\nОткат: 35\n\nЗа каждое очко бреши, потерянное вами при помощи Финта, ваш противник получает удвоенное количество очков бреши.
paginae/atk/flex = Вес атаки: $img[gfx/hud/chr/unarmed]\nУменьшает: 10% · µ $col[128,192,255]{Изумляющая}, 10% · µ $col[255,128,128]{Подавляющая}\nБреши оппонента: +15% $col[128,192,255]{Оглушенный}\nОткат: 30\n
