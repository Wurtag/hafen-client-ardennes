paginae/bld/barrel = Бочка способна хранить вещества и жидкости, предотвращая их порчу.
paginae/bld/beehive = Улей ускоряет рост растений в области своего действия и в процессе производит мёд с воском.
paginae/bld/bnc = В этой категории находятся неподвижные сооружения.
paginae/bld/catapult = Катапульта - осадное орудие, которое может метать огромные булыжники в стены и строения.\n\nКатапульта заряжается маленьким камнями и получает урон при передвижении и использовании.
paginae/bld/cistern = Цистерна – это недвижимое, но большое хранилище для жидкостей.
paginae/bld/claim = Установка символа Частной собственности позволяет вам использовать очки Обучения чтобы установить и затем расширить область, объявляемую личной. В этой области объекты не подвергаются воздействию времени а также в некоторой степени защищены от воров и вандалов(Частная собственность распространяется и на подземные территории).\n\n Все заявленные в частную собственность территории будут представлены в виде предмета "Связь Крови и Земли" в Отчете об Обучении(Ctrl + T).\n\nВы можете настроить привилегии доступа для ваших друзей или целых групп в списке ваших знакомых (Ctrl + B).
paginae/bld/column = Каменная колонна защищает свод от обрушения в области своего действия.
paginae/bld/compostbin = Ящик для компоста, наполненный практически любым разлагающимся материалом, перерабатывает его в почву.
paginae/bld/coronationstone = Построить камень коронации для основания Королевства.
paginae/bld/cupboard = Шкаф довольно хрупок, поэтому его нельзя устанавливать на улице.
paginae/bld/demijohn = Демижон может быть использован для брожения и других видов трансформации жидкостей, если это возможно, например, для превращения виноградного сока в вино или уксус. Большинство жидкостей не подвержены брожению.
paginae/bld/dolmen = Рунный дольмен позволяет вам вызывать Назгулов, чтобы отомстить за совершенные преступления.
paginae/bld/ene = Вспомогательные сооружения и конструкции, расширяющие функциональные возможности других построек, собраны здесь.
paginae/bld/gemwheel = Станок гранильщика может быть использован для улучшения степени обработки драгоценных камней от грубого до гладкого, кабошона, груши, сердца, и до бриллиантовой огранки. При каждой обработке существует риск, что в случае неудачи размер и качество обработки самоцвета будут уменьшены на одну степень.\n\nСтанок гранильщика не может применяться для огранки драгоценных камней большего размера, чем камень, который был использован при его постройке.
paginae/bld/granary = Зернохранилище - это большое, но недвижимое хранилище для зерна и семян.
paginae/bld/gravecairn = Могила может быть использована для захоронения погибшего предка, что, в свою очередь, вознаградит вас частью его очков опыта, а именно 20% за тело и дополнительно 10% за череп.
paginae/bld/iconsign = Знак может отображать любой предмет из инвентаря. Держите предмет мышкой и затем кликните правой кнопкой на знак.
paginae/bld/knarr = Ладья - крупный транспортный корабль, способный вместить до 10 человек и с 64 отделениями для груза.
paginae/bld/loom = Ткацкий станок довольно хрупок, поэтому его нельзя устанавливать на улице.
paginae/bld/mannequin = На манекене может храниться один полный комплект снаряжения для показа и удобной смены.
paginae/bld/minebeam = Шахтная балка защищает свод от обрушения в области своего действия.
paginae/bld/minesupport = Подпорка защищает свод от обрушения в области своего действия.
paginae/bld/noticeboard = Доска объявлений позволяет вам вывешивать исписанные пергаменты для прочтения их другими.
paginae/bld/quern = Чтобы заняться работой по камню кликните указателем в виде долота на нужный камень.
paginae/bld/raft = Паромы могут быть использованы для переправы предметов через глубокую воду. Они состоят из двух частей. Чтобы построить паром, постройте обе части и соберите их на воду.\n\nНаходясть на пароме, кликните правой клавишей на него, а затем, левой на предмет, который хотите на него погрузить.
paginae/bld/runestone = Чтобы заняться работой по камню кликните указателем в виде долота на нужный камень.
paginae/bld/studydesk = По завершению изучения курьезов, вы автоматически будете извлекать для изучения новые из размещенных в вашем кабинете.
paginae/bld/symbelfire = Совместное поедание пищи (персонажи должны быть в группе и сидеть за столами все, без исключения) в зоне действия Пиршественного костра даёт вам бонусы, которые тем больше, чем выше показатель Харизмы у участников.
paginae/bld/trellis = Некоторые растения -- например, виноград -- могут быть выращены только на шпалерах.
paginae/bld/vilgate = Установка деревенского идола позволит вам основать деревню ценой 30000 очков обучения. Деревни могут быть использованы для расширенного захвата земель в частную собственность, а также, для управления большим количеством людей.
paginae/bld/wardrobe = Гардероб может содержать три полных комплекта снаряжения для удобной смены.
paginae/bld/wildernessbeacon = Чтобы зажечь Маяк, дайте ему имя. Пока Маяк горит, вновь появившийся персонаж может использовать его, как точку появления в мире. Маяк сгорает через один час или если был использован.
paginae/bld/winerack = Храните ваши марочные вина в стильном винном шкафу.
paginae/bld/wnf = Чтобы построить стены или ограду, для начала вам необходимо заложить угловой стоб. В дальнейшем от него вы можете протягивать стены, сооружая ворота и новые угловые столбы. Заметьте, что ворота будут гораздо эффективнее, если вы установите на них замок.
paginae/bld/woodensign = Деревянный знак отображает текст, который может прочитать любой желающий. Стройте и пишите, что захотите.
paginae/craft/b12axe = На 25% увеличивает время отката атак.
paginae/craft/brandiron = Тавро может быть использовано для клеймения скота, чтоб обозначить его как вашу собственность. Для использования, нагрейте тавро в очаге или печи для обжига.
paginae/craft/camomilecompress = Компресс из ромашки может быть применен против ран Что-то сломано, Тупая травма и Воспаленная рана. \n\nУдерживайте курсором Компресс из ромашки и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
paginae/craft/cheesetray = Поддон для сыра содержит четыре кусочка творога, которые превращаются в сыр, если поместить его в Стойки для сыра.
paginae/craft/claypipeu = Этот предмет нужно сначала обжечь в печи, чтобы его можно было использовать.
paginae/craft/cne = Одежду и снаряжение можно надеть на вашего персонажа при перетаскивании их на экран снаряжения (Ctrl + E). Заметьте, что все снаряжение использует свои собственные слоты и некоторые их них могут мешать друг другу.
paginae/craft/coldcompress = Компресс можно применить для лечения Шишки и Сотрясения.\n\nСо временем он тает.\n\nДержа мышкой Компресс, кликните правой клавишей мышки на нужную рану на странице "Здоровье и Раны" листа вашего персонажа.
paginae/craft/curios = Курьезы - это те самые интересные штуки, которые можно изучать в разделе "Отчет об обучении"вашего листа персонажа (Ctrl + T). Очки обучения, добытые таким способом, могут быть потрачены на развитие характеристик, изучение навыков и присваивание земель.
paginae/craft/dowrod = Палочка поиска воды указывает вам направление, в котором уровень подземных вод растет. Это знание можно использовать, чтобы найти место для более простой постройки колодца.
paginae/craft/exquisiterotu = Изысканная гниль – эффективный дубильный материал. Перед тем как использовать, гниль требуется на некоторое оставить мокнуть в дубильном чане.
paginae/craft/fanm = Ассортимент медикаментов для облегчения болей. Лечебные процедуры обычно проводятся путем удержания курсором и нажатия правой кнопкой по ране, на которую вы хотите нанести применить средство, в списке ран вашего персонажа.
paginae/craft/ferrysilver = Кольцо Паромщика спасёт вас от утопления. но только одни раз. Если кольцо на вас и вы тонете, то вместо этого кольцо будет уничтожено, а вы окажетесь на берегу, с которого последний раз ступили в воду.
paginae/craft/firebrand = Разведение огня создает временно горящую лучину, которую можно использовать, чтобы разжечь печь, груду дров и т.п. Медлить не стоит, потому что лучина быстро гаснет.
paginae/craft/flintsteel = Кремень и огниво можно использовать для розжига костра и других воспламеняемых объектов. Держа мышкой Кремень и огниво используйте правый клик, чтобы развести огонь.
paginae/craft/food = Еда восстанавливает вам энергию и может увеличить характеристики. Каждый раз во время еды, если конечно вы не совсем объелись, вы получаете особые очки FEP, добавляющиеся к FEP-метру на листе вашего персонажа (Ctrl + T). Когда FEP-метр оказывается заполнен, он сбрасывается до нуля, и происходит событие, в зависимости от того, чем был заполнен FEP-метр. Обычно это - увеличение характеристики, но, иногда, эффект может быть отрицательным, если вы съели что-то не то.\n\nЕда снижает ваш уровень голода, понижая также и эффективность последующих блюд.\n\nРазмер FEP-метра равен вашей самой высокой характеристике.\n\nПоедание пищи различного типа позволяет сократить FEP-метр для конкретного раза.
paginae/craft/gauze = Бинт можно использовать для лечения травм типа Сильный порез, Глубокие порезы, Ссадины, Поцелуй клинка и травм тупым оружием, однако для его использования необходимо освободить правый слот на голове.\n\nДля лечения, держа мышкой бинт, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
paginae/craft/gpotdough = Садовый горшок позволяет вам пересаживать некоторые травы, собранные в дикой природе. Для посадки, заполните горшок почвой и водой.
paginae/craft/handimpressionu = Отпечаток ладони может быть изучен сразу или обожжен для получения более долгосрочного и эффективного курьеза.
paginae/craft/hartshornsalve = Мазь из рога используется для лечения Жестоких ушибов, травм от тупого оружия, и фингала.\n\nДля этого, держа мышкой мазь, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
paginae/craft/hls = Различные удочки и снасти
paginae/craft/instruments = Экипируйте инструменты и используйте правую клавишу мыши для игры.\n\n Игра производится с помощью клавиш Z, S, X, D, C, V, G, B, H, N, J, M, модифицированных Ctrl и Shift.
paginae/craft/keylock = Сделав замок, вы можете установить его на ворота, держа мышкой и кликнув на них правой клавишей. Установка замка даст вам Мастер-ключ от него и соответствующих ворот.\n\nВы можете привязать замок к уже существующему Мастер-ключу, держа его в руках и кликнув правой клавишей на замок. Установка привязанного замка не даст вам нового ключа, однако с такими воротами будет работает привязанный ранее ключ.
paginae/craft/makepat2 = Сделать набросок изображения, загруженного на сервер Haven & Hearth через страницу вашего аккаунта. Наброски могут быть использованы для оформления специальных баннеров и геральдической одежды. Для создания наброска необходимо иметь краски цветов, представленных на зарисовываемом изображении.
paginae/craft/mastercopy = Этот рецепт позволяет вам создать копию Мастер-ключа.\n\nМастер-ключ позволяет вам открывать двери/замки с любой стороны, а также менять сами замки.
paginae/craft/matchbox = Коробка спичек может использоваться для разведения огня в кострах и других поджигаемых объектах. Возьмите коробку спичек и нажмите правой кнопкой мыши на объект, который вы хотите зажечь.
paginae/craft/mudointment = Мазь из грязи может быть применена против ран Царапины и порезы, Разукрашенное лицо и Ушиб. \n\nУдерживайте курсором Мазь из грязи и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
paginae/craft/nidbane = Кандалы Назгула привязывают духа мщения к рунному дольмену и посылают на поиски мести.
paginae/craft/oddends = Различные неэкипируемые и одноразовые предметы.
paginae/craft/packrack = Бык или корова, экипированные вьюком, могут перевозить два объекта и ряд предметов.
paginae/craft/parchment = Вы можете записать что-нибудь на пергаменте и использовать его, как записку.
paginae/craft/pitbakeds = Печенные изделия могут и должны быть запечены в очаге или печи, чтоб их можно было есть.
paginae/craft/pots = Керамические контейнеры и инструменты. Обычно гончарные изделия сначала нужно обжечь в печи для обжига, прежде чем ими можно будет пользоваться.
paginae/craft/pyritespark = Искра из пирита может быть использована для поджигания костра либо иных зажигаемых объектов. Удерживайте искру и нажмите правой кнопкой мыши по объекту, который желаете поджечь.
paginae/craft/roastspit = Вы можете установить вертел на очаг правым кликом мышки, держа его в руках.
paginae/craft/rootfill = Корневая пломба мгновенно излечивает Глубокий порез, а также превращает Жестокое отсечение в Глубокий порез.\n\nУдерживайте Корневую пломбу и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
paginae/craft/saddlebags = Лошадь, экипированная переметной сумой, может перевозить два объекта и ряд предметов.
paginae/craft/slavecopy = Использование этого рецепта позволяет вам создать обычный ключ путём копирования с Мастер-ключа.\n\nИспользование ключа позволяет вам открывать двери/замки, для которых он сделан, но только изнутри. (Визуально двери обычно открываются наружу.)
paginae/craft/snt = Раздел "Посуда" содержит в себе предметы для сервировки стола. Чем лучше посуда, тем медленнее вы будете насыщаться.
paginae/craft/soapbar = Бруски мыла могут быть использованы для промывания Воспаленных ран.
paginae/craft/stingingpoultice = Жгучая припарка можно использовать для лечения Глубоких порезов и Синяков. Для этого, держа мышкой припарку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
paginae/craft/stitchpatch = Заплатку можно использовать для лечения ран типа Сильный порез и Кишки наружу, но лечение происходит очень медленно.\n\n Для лечения, держа мышкой заплатку, откройте раздел "Здоровье и раны"на вашем листе персонажа, кликните правой клавишей на нужную рану и нажмите Лечить.
paginae/craft/swag = Галантерейная фурнитура - это предметы, которые можно использовать для наделения экипировки новыми свойствами.
paginae/craft/tarsticks = Смоляные палочки можно использовать, чтобы разложить костёр, в качестве топлива и как материал для крыш.
paginae/craft/toadbutter = Жабье масло может быть применено против ран Тупая травма, Разукрашенное лицо, Фингал, Поцелуй клинка и Ожоги от пиявок. \n\nУдерживайте курсором Жабье масло и нажмите правой кнопкой мыши на рану, которую вы хотите обработать, на экране «Здоровье и раны» листа персонажа.
paginae/craft/wroughtiron = В процессе создания кованного железа возможны неудачи и превращение заготовки обратно в Чугун. Некоторые попытки могут быть лучше других, так что качество конечного продукта могут немного увеличиваться/уменьшаться в зависимости от перековываемой заготовки.
paginae/craft/yulegift = Вы можете сложить подарки в Подарочную коробку, чтобы подарить друзьям на Рождество.
paginae/exp/abyssalchasm = Прохладный ветерок пробегает по вашим ногам, и только слабое эхо с глубины удерживает вас от того, чтобы сигануть вниз головой в этот шрам на теле земли, разверзнувшийся перед вами. Вы нашли Адский провал и дурные ветры дуют оттуда.
paginae/exp/beastsense = Внезапно вы слышите легкий шорох и где-то впереди видите великолепного зверя, полного первобытной мощи и красоты. Воистину, природа прекрасна.
paginae/exp/carrylight = В ваших руках, сложенных "лодочкой", притаился огонёк пламени, защищенный от легкого бриза и извивающийся подобно шелку. В мире вокруг вас правят тьма и холод, вплотнуб подбираясь к домам из света и жизни. Этот момент не сможет длиться вечно, но он даёт вам шанс нести в этот мир тепло. Очень редкая лучина горит так долго.
paginae/exp/caveorgan = Мрачные, призрачные ноты эхом доносятся из нутра этой колоссальной сталагмитной структуры подземного мира, когда скверный дым извергается наружу. Кто знает, какие тайные проходы соединяют ее с более глубокими слоями Мира?
paginae/exp/cavingin = За очередным поворотом дороги вы внезапно замечаете скрытый за деревом вход в неведомую пещеру. Победят ли жажда приключений и любопытство? Войдете ли вы внутрь?
paginae/exp/cellarsomething = Темные углы этого места иногда могут бы по-настоящему пугающими. Где-то процокали коготки и вы готовы поклясться, что видели что-то большое с горящими красными глазами.
paginae/exp/charexit = Вы горите в огне целую вечность, невыносимая боль пронзает тело, заставляя биться в конвульсиях, и затем, с облегчением вы замечаете легкое дуновение прохладного ветерка где-то высоко над огнем и болью. Ветер усиливается, отгоняя прочь жар ярости и, спустя некоторое время не остается ничего. Ничего, кроме ветра.
paginae/exp/claypit = Своеобразное медленное бурление в сочетании с повышенной влажностью, запахом перегноя и просто земли, позволяет вам безошибочно определить, что перед вами Глиняный карьер.
paginae/exp/crystalpatch = Сияющее чудо природы, превращающее мир в сотни миров и наполняющее все вокруг глубоким, чистым звоном.
paginae/exp/dawnbreak = Говорят, чем ближе рассвет, тем темнее ночь, и никогда это не было настолько правдиво, как сегодняшним утром, когда, наконец, солнце появилось над горизонтом, изгоняя тени прошедшей ночи. Этот рассвет действительно особенный.
paginae/exp/doom = Чувство чего-то очень нехорошего наполняет воздух и касается всего сущего. Где-то были произнесены запретные слова и начат тёмный ритуал. Теперь, если его не остановить, то весь мир может погибнуть, чтобы потом воскреснуть вновь. Возможно.
paginae/exp/drawingblood = Остриё вашего инструмента глубоко вонзается в распростертую перед вами тушу, выплескивая поток горячей крови. Некая очень глубокая, тревожащая мысль о повторении всего в жизни и возвращения в вечность кратко проноситься в вашем сознании, но вы быстро прогоняете ее, возвращаясь к своим приятным обязанностям.
paginae/exp/dreamletgo = Вы слегка разжимаете кулак, и, неожиданно, что-то исчезает в легком хлопке розового дыма и сахарной пудры. То ли вы выбросили что-то, то ли обронили. Возможно, вы отдали это миру. Как бы то ни было, ваш прекрасный сон растаял и его больше нет.
paginae/exp/drivingdark = Свет пронзает окружающую вас тьму, изгоняя её в самые дальние уголки и открывая новые возможности вокруг вас
paginae/exp/dryad = Явление из иного мира, изгибающее корни деревьев и заставляющее дрожать осины, словно искажая природу вокруг своего пути, величественно прорывается сквозь листву.
paginae/exp/familiarface = Где-то далеко на глубине вы замечаете знакомое лицо, глядящее на вас. Легкая улыбка касается его губ и приносит спокойствие. Журчание воды окружает вас.
paginae/exp/fashionlove = Вы понимаете, что с этой вещью придётся расстаться, но все равно, замираете в благоговении перед настоящим произведением искусства, созданным вашими собственными руками.
paginae/exp/flowerfragrance = Воздух вокруг наполнен приятным ароматом, и вы чувствуете, как жизнь, обернутая в божественную простоту, пульсирует вокруг вас.\n\nЭти цветы пахнут просто прекрасно.
paginae/exp/genderbread = И было сказано, что двойственной сущности внутренней магии мира просуществует до скончания веков, когда человек человеку станет волком, и последняя надежда будет утрачена. Мужчина ты или женщина, дух? Будущая дорога требует выбора.\n\nСлева от тебя - путь женщины, справа - мужчины.\n\nВыбирай мудро.
paginae/exp/geyser = Бурлящий котел, дышащий серой и новыми возможностями, возвышается перед вами.
paginae/exp/goldfields = Повсюду, куда ни глянь, - золотые колосья, ожидающие своего жнеца, переливающиеся на солнце и наполняющие воздух вокруг запахами травы и земли. Этими полями можно любоваться сколько угодно, и предстоящая вам работа не преуменьшает их величия.
paginae/exp/graveflowers = С тяжким сердцем вы возлагаете цветы у порога склепа, последнего пристанища хартлинга, воспоминания о ком уже быстро тают, как дерзкое подношение времени, смерти и тлену.
paginae/exp/greathall = Величественное сооружение возвышается на некотором расстоянии перед вами, и всё вокруг говорит о минувших сражениях. Ваш дух ощущает множество путей впереди, но ваша плоть достигла конца своего пути здесь, в Зале Богов. Пиры и битвы ждут тебя до скончания веков, храбрый путник!
paginae/exp/guanopile = Жужжание бесчисленных мух вместе с писком почти такого же числа летучих мышей и глубокая гнилостная вонь фекалий могут означать лишь одно: вы обнаружили значительную Гору гуано.
paginae/exp/haven = Вы видите свет и находите себя в окружении густого тёмного леса на краю небольшой тропинки, убегающей в непроглядную зелень. Воздух вокруг вас наполнен запахами хвои, земли и прошедших столетий.Вы ощущаете лёгкость, почти невесомость, но при этом чувствуете себя тяжелее, чем когда бы то ни было. Знаки прошлого окружают и переполняют вас.
paginae/exp/haveseat = Очень неплохо иногда давать отдых своим усталым костям, прилечь где-нибудь в теньке. Или присесть.
paginae/exp/headwaters = Река поднимается все выше и убегает всё дальше, пока, наконец, не приводит вас сюда, к Истокам. В этом ручейке вода никогда не бывает прежней.
paginae/exp/heaveho = Бум! Вы оторвали эту штуку от земли! У неё не было ни единого шанса!
paginae/exp/icespire = Перед вами сияющий пик изо льда и серебра, упирающийся в небо, хранимый холодом окружающих гор, мерцающий подобно сотне бриллиантов на солнце. Вы нашли Ледяной пик.
paginae/exp/jotunmussel = Прямо перед вами, будто брошенная рукой Йотуна, лежит огромная раковина, мерцая на солнце и напоминая легенды о таинственных сокровищах.
paginae/exp/leapfree = Время замирает и вы, подобно мухе, застрявшей в янтаре времени, зависаете в воздухе. А через мгновение продолжаете движение и грохот спешащего мимо мира поистине оглушителен.
paginae/exp/mandrakeshriek = Кровь стынет у вас в жилах, когда полуночный крик баньши пронзает темноту. Корень у вас в руках оживает и бросается наутёк прежде, чем вы успеваете среагировать
paginae/exp/medicinemix = Острый насыщенный запах с нотками сливок, как будто от лука или мака, поднимается от лежащей перед вами припарки, напоминая о бескорыстных радостях труда целителя.
paginae/exp/motherlode = Когда оседает пыль, вы внезапно замечаете её, мерцающую во тьме, словно позабытое сокровище. Вы обнаруживаете рудоносную жилу.
paginae/exp/mountaindawn = Далеко-далеко огромный пылающий шар поднимается в небо, посылая лучи своего тепла сквозь древние холодные горы. Захватывающий вид.
paginae/exp/natgal = Внезапно ваш топор рассекает ни что иное как сырой застоявшийся воздух, когда, в последний раз вонзившись в камень, крошит тонкую стену и открывает естественную галерею, протянувшуюся далеко во тьму.
paginae/exp/newland = Смешанное чувство восхищения и беспокойства переполняет вас на границе двух земель, ждущей, чтоб вы пересекли её.
paginae/exp/nidbane = Ветра недобро гудят при приближении Назгула. Назгулы - духи мщения, ищущие тех, кто нарушил законы этого мира.
paginae/exp/nuggetwisdoms = В извивах расплавленного металла перед вами вы видите переплетающиеся нити далекого будущего и недавнего прошлого, отраженные в чистой магии пламени. Несомненно, сие есть крупицы мудрости!
paginae/exp/oldbones = В мрачных мыслях об окончательности смерти и о прохождении через это, вы наблюдаете, как старые кости обретают покой, навсегда предаваемые тишине холодной могилы и вечности.
paginae/exp/pileup = Вы тихонько думаете про себя, что, в принципе, вся суть жизни заключается в перекладывании одних вещей поверх других.
paginae/exp/plantfuture = Вы нежно притрамбовываете сырую почву вокруг ростка, и, буквально на одно мгновение, можете увидеть целое будущее этого растения, от этого момента до могучего древа, и ваше действие его посадки внезапно наполняется особым смыслом.
paginae/exp/poundmetal = Это такое особенное ощущение, ковать металл, придавая ему форму молотом и мускулом. Металлический отзвук вашего ритма разносится далеко по округе.
paginae/exp/quenching = Вы жадно набрасываетесь на воду, поглощая её огромными глотками, в то время, как перед вами, словно в тумане танцует Хульдра. Очень редко случается вам ощущать подобную жажду, и каждый раз вы словно рождаетесь вновь. Теперь вам ясно, что делать дальше.
paginae/exp/roaringfire = У вас уже заканчивается терпение, когда из груды валежника перед вами неожиданно рождается первая искра, первый могучий огненный червь пробуждается от ваших усилий. Танцуя и шипя он двигается по валежнику, пока, наконец, не исчезает внутри своей деревянной тюрьмы. И долго здесь ещё будет пахнуть горелыми листьями и шерстью.
paginae/exp/saltbasin = Перед вами лежит бассейн, полный белого золота с голубоватым отливом - соли. Вы обнаружили природный Соляной бассейн.
paginae/exp/saycheese = Мягкий соленый, едва горьковатый запах свежеразрезаного сыра приятно щекочет ваши ноздри по мере того, как вы извлекаете его из поддона. Вы улыбаетесь от такого простого удовольствия.
paginae/exp/settingvats = Неужели некому больше сделать это кроме вас? Ужасная вонь проникает во все поры вашего тела, а уж тяжесть... представьте, если б за каждое поднятое ведро вы получали хотя бы золотую песчинку...
paginae/exp/silktouch = Вы даете волокнам материи проскользнуть сквозь пальцы, словно быстрый поток, почти без трения. В этом прикосновении чувствуется легкая нотка прохлады, но кроме нее в этом касании шелка — лишь только мягкость летнего облачка.
paginae/exp/sootcogfire = Едкий запах и танец черных заготовок окружают вас. Где-то далеко вы слышите сопение мехов и ощущаете на своей коже жар от гор сгорающего угля.
paginae/exp/sowingtime = С легким сердцем вы облегчаете свою ношу и отдаёте земле то, что вскоре вернётся вам сторицей, делая в итоге вас обоих немного богаче.
paginae/exp/spelunking = Вы входите в пещеру и, чем дальше вы продвигаетесь, тем глуше становится свет снаружи. Пещера движется дальше и постепенно расширяется в большой грот. Вы чувствуете мурашки на спине, когда легкий ветерок касается вашей щеки, принося с собой запахи грибов и мха.
paginae/exp/spindlepricked = Это похоже на сказку про пряжу, только намного больнее, чем вам представлялось, и алая капля проступает там, где вы только что укололись веретеном. Ау!
paginae/exp/stalagoombadance = Вы не уверены, связано ли это с тем, что вы поели грибов, но вы почти готовы поклясться, что слышите ритмичный бой барабанов, когда цепочка сталагумб, проходит в танце мимо вас.
paginae/exp/strikeearth = Вы поднимаете лопату и с силой вонзаете её в землю ещё и ещё. Земля разлетается в разные стороны и ощущение приближения осуществления ваших планов переполняет вас. Боги улыбаются вашим амбициям.
paginae/exp/strikeroot = Что ж, хоть это и заняло некоторое время, но вы распутали треклятые корни и вы вытащили эту штуку наружу. Знать бы, что теперь с ней делать...
paginae/exp/swanlake = Блики бегут по нежной ряби на материи реальности, когда величественное видение, призрачно белое, скользит по водной дали.
paginae/exp/talkingstone = Вам становится жутко, когда вы понимаете, что персонаж, которого вы искали, – это не что иное, как вот этот неподвижно лежащий перед вами старый валун, считающий облака, звезды и годы. Вы слышете его шепот отовсюду.
paginae/exp/talkingtree = По какой-то причине некая высшая сила вынудила вас отправиться на поиски этого дерева, и, к своему огромному удивлению, вы слышите, словно эхо, звучащее ниоткуда и отовсюду сразу, как оно говорит с вами мягким соблазнительным голосом. Быть может, оно чего-то желает?
paginae/exp/thesymbel = Не всякая трапеза подобна торжественному банкету в ярко освещенном зале в компании королей, под звуки симфоний гудящих рогов и ревущих огней, с щедро льющейся медовухой, но вот эта – подобна.
paginae/exp/timber = С последним взмахом топора дерево устремляется к земле зеленым каскадом листьев и веток. Кажется, вы довольны.
paginae/exp/treadgrass = Трава щекочет вас, напоминая о детстве, ваши губы расплываются в улыбке, которая устремляется в мир, который еще не ведал зла.
paginae/exp/turntable = С глухим стуком вы устанавливаете стол, поднимая каскад давнишней пыли и паутины, и тщетная нежда внезапно оборачивается свершившимся фактом: Столы готовы.
paginae/exp/uddershudder = Когда вы садитесь надоить молока, тревожащее, если не совершенно противное чувство наполняет вас. Вы ощущаете себя совсем близко к животному и к целому окружающему миру.
paginae/exp/watercraft = В предвкушении смелого приключения вы спускаете свое судно на воду и готовитесь взойти на борт.
paginae/exp/weepingwillow = О чем рыдает стариковская ива? О давно прошедшей юности и потерянных друзьях, о заржавевшем топоре и лихих временах? Среди ветвей вам слышатся его тихие всхлипывания.
paginae/exp/wellwishing = Грохочет ведро, опускаясь в темно-синие глубины, и возвышенная красота окружающего мира внезапно открывается перед вам. И в этот миг ваше сердце загадывает секретное желание.
paginae/exp/windthrow = Когда-то на заре времен , когда Старые боги были молоды, свободны и веселы, могучее дерево упало здесь. Теперь здесь всего лишь тень минувшего, лишь старая трухляшка. Вы обнаружили Древний ствол.
paginae/exp/woodheart = Медленно пульсирующее Сердце леса вырисовывается перед вами в древней чаще.
paginae/gov/bordercairn = Территориальные каирны расширяют территорию вашего Королевства.\n\nСтоимость содержания: 10 очков власти в день
paginae/gov/cstatue = Статуя лидера увеличивает максимальное значение Авторитета деревни.
paginae/gov/cstone = Камень путешествий позволяет переместиться к любому другому подобному камню. Дайте вашему камню имя, и любой сможет перемещаться к нему от другого камня, просто введя это имя. Так же верно и обратное. В деревне может быть только один Камень путешествий.
paginae/gov/enact/backwater = Ваше Королевство немного похоже на захолустье, но его жители этим гордятся, а дикая природа рождает отважных ребят.\nБыстрее растут салат и лук; барсуки, кроты и белки встречаются чаще, а также вы получаете бонусы к Силе и Выживанию.
paginae/gov/enact/bullmyth = Идея ваших людей о происхождении всего сущего включает в себя сказания о Звездном Быке, несущемуся с громом в Дикой Охоте по небосводу Мира, и разведение домашнего скота всегда было одним из столпов вашей промышленности. У свиней, овец, лошадей и коров в вашем Королевстве короче период беременности.
paginae/gov/enact/centeroflearning = Это Королевство стало центром обучения, таким образом увеличивая количество очков обучения за изучаемые внутри него курьёзы, а также предоставляя бонусы к Знаниям и Интеллекту.
paginae/gov/enact/fecundearth = Ваши Менгиры были окроплены кровью многих жертвоприношений древним богам, и ответной наградой каждый сезон обилен ваш урожай. Пшеница, виноград, лен и тыквы растут быстрее, а жители получают бонус к Огородничеству.
paginae/gov/enact/foundingmythos = В течении веков ваши жители пряли запутанное полотно знаний и мифов, выдвигая ваше Королевство и его судьбы в центр и на передний край упорядоченной вселенной. Крепкая и постоянная вера в Мифы основ обеспечивает жителей постоянным доступом к Магии Мира.\nСтоимость магических заклинаний в королевстве уменьшена, а население получает бонус к Знаниям, Интеллекту и Духовности.
paginae/gov/enact/gamekeeping = С учреждением охотничьих хозяйств, управления стадом и ранней селекции ваше Королевство значительно улучшило качество промысловой дичи. Кабаны, Олени и Лоси, все встречаются более высокого качества, а население получает небольшой бонус к Выживанию.
paginae/gov/enact/guardedmarches = Окраины и удаленные регионы вашего Королевства находятся под неусыпным контролем рейнджеров и верховых патрулей. Оспаривание ваших Пограничных вех стоит дороже.
paginae/gov/enact/heraldicswan = Образ величественного лебедя часто и ярко проявляется в геральдических традициях вашего Королевства, и дух птицы хорошо воспринял это. Где бы ни бродили в вашем Королевстве, везде можно увидеть целые стаи самых прекрасных и восхитительных лебедей.
paginae/gov/enact/localcuisine = Ваше королевство получило некоторую известность благодаря местной кухне и качествам своих поваров. Еда, съеденная на территории вашего Королевства, дает дополнительные очки FEP, а население получает бонус к Кулинарии и Восприятию.
paginae/gov/enact/mountaintradition = Ваши люди всегда жили у подножия гор, еще со времен первых поселений, и слышали шепот Глубинного. Добываемые на территории Королевства камень и руда выше качеством, а население получает бонус к Кузнечному мастерству и умению Каменщика. Помните, что Королевство должно распространяться на уровни пещер для того, чтобы это благословение имело эффект там.
paginae/gov/enact/seamarriage = Единение с Морем - это древняя связь между вашим Королевством и стихией. Вы преодолевали синие дали и избороздили просторы пропахали глубокие борозды вдоль рек и озер по всему миру, всегда стремясь к следующему горизонту. В вашем Королевстве ловится рыба и строятся корабли лучше качеством, а ваше население получает бонус к Исследованию, Воле и Плаванию.
paginae/gov/enact/woodlandrealm = Ваше Королевство, под чутким руководством и вниманием людей небезразличным к его нуждам, покрылось могучими дубами и дремучими лесами. Деревья и кусты в вашем Королевстве растут быстрее, а встречающиеся растения и дикая живность более высокого качества.
paginae/gov/fieldcairn = Каменный знак можно использовать, чтобы установить особые привилегии для разных групп жителей деревни в определённом месте, как локальное исключение из деревенских правил. Например, одной группе может быть разрешено воровать и разрушать, но запрещено строить на территории, подчиненной Каменному знаку.
paginae/gov/gov = Действия, относящиеся к администрированию, установке объектов и правил, связанных с деревней, членом которой вы являетесь.
paginae/gov/grotidol = Содержание Гротескного идола стоит значительное количество очков власти, но увеличивает Восприятие, Рукопашный бой и Выживание для всех на территории вашего королевства.\n\nСтоимость: 1000 очков власти в день
paginae/gov/invite = Пригласите новых жителей в вашу деревню, предложив им принять Клятву верности.
paginae/gov/leave = Аннулирует ваше членство в деревне, возвращая к независимости.\n\nДанное действие тратит некоторое количество накопленных очков Авторитета деревни.
paginae/gov/menhir = Содержание Менгира требует значительного количества очков власти, но увеличивает Силу, Огородничество и Исследование для всех в вашем Королевстве.\n\nСтоимость: 1000 очков власти в день
paginae/gov/r-bury = В результате организации Государственных похорон падшему хартлингу, его наследник получит все его параметры в качестве наследства, даже если тело покойного отсутствует.\n\nСтоимость: 50000 очков власти.
paginae/gov/r-diplomacy = С помощью Дипломатии последнего момента вы можете задержать на один час каждый из вызовов, брошенных Пограничным вехам вашего Королевства.\n\nСтоимость: 2500 очков власти за каждую оспариваемую веху, помноженных на 1.5 за каждую уже использованную задержку.
paginae/gov/revoke = Отменить действие символа Частной собственности на территории вашей деревни.\n\nДоступно только для символов, установленных после основания деревни.\n\nДанное действие отнимает ощутимое количество очков Авторитета в зависимости от области действия отзываемой Частной собственности.
paginae/gov/r-inspire = Изымая из общей казны, вы можете получить очки опыта в обмен на очки власти своего Королевства. Каждый раз при использовании, вы будете получать по 1000 очков опыта, но стоимость в очках власти будет тем выше, чем чаще это действие осуществляется на территории Королевства. Со временем стоимость в очках власти возвращается к нормальному значению. \n\nСтоимость: 2000 очков власти, увеличивается при частом использовании.
paginae/gov/showchal = Показать активные вызовы, брошенные вашим Территориальным каирнам.
paginae/gov/sublimeportico = Вы можете пройти сквозь Величественный портик, чтоб отправиться к Камням путешествий, имя которых вам известно. В деревне может быть лишь один портик.
paginae/gov/vflag = Деревенский баннер увеличивает область, принадлежащую вашей деревне.
paginae/quest/ccquest = Ваш дух пробудился над бассейном холодной воды, отражающим древние леса. Отыщите волшебника, назовите ему своё имя, и пройдите сквозь огонь, чтобы обрести материальность.
paginae/quest/eatdrink = Все эти телодвижения и заботы заставили вас зверски проголодаться, ваш желудок бурчит, напоминая о том, что не мешало бы чего-нибудь съесть и выпить, чтобы не умереть с голоду. Когда вы выполняете различные действия, ваш счетчик энергии уменьшается, чтобы восстановить счетчик выносливости. Вы можете восстанавливать значение энергии с помощью еды и ускорять восстановление выносливости с помощью питья. Еда также дает вам особые очки (FEP), каждый раз когда счетчик этих очков заполняется, он очищается, повышая одну из ваших характеристик! Стоит попробовать, и наверное надо бы начать с...
paginae/quest/gearshift = Чем больше вы исследуете окружающий мир, тем больше замечаете взаимосвязей и путей развития. Наверное, теперь следует попробовать следующее...
paginae/quest/wildways = Воздух меняется и мир вокруг, кажется, становится всё более реальным, в отличии от воспоминаний о далеком дремучем лесу, которые медленно тают у вас в голове. Свобода двигаться когда и куда угодно пьянит вас. Любопытство, однако, заставляет вас...
paginae/quest/windquest = Вы услышали в дуновении ветра тихий шепот, быть может имя пока неизвестного покровителя, заставивший вас отправиться в путешествие путями, неизбежно ведущими ему навстречу. И кто знает, какие странные приключения ожидают дальше впереди по дороге, о которой прошептал ветер?
paginae/seid/ancstr = Благодаря молитве о силе, вы можете перенять черту эйнхериев ваших покойных предков и наслаждаться возросшей боевой мощью один полный день, пока действует эта способность.
paginae/seid/commune = Вы верите в то, что способны обнаружить пробудившиеся элементы местности общаясь с природой и читая её знаки.\n\nСтоимость: 2000 XP
paginae/seid/conmed = Созерцая и размышляя над предметом исследования, вы можете вдвое уменьшить оставшееся время изучения.\n\nСтоимость: 1500 XP
paginae/seid/digdeeper = Копая глубже колодец, вы можете достичь более глубоких, более прохладных и более свежих источников воды, повышая качество воды в нём. Копать становится тем дороже, чем глубже вы опускаетесь.\n\nСтоимость: 20000 XP, удваивается каждый раз, когда вы копаете глубже.
paginae/seid/fishpray = Где-то в этом мире есть рыба, которая ждет, чтобы ее поймали, и вы знаете заговор, который может в этом помочь.\n\nСтоимость: 1000 XP
paginae/seid/gildingsong = Вам известны тайные слова, способные заговорить даже самый непослушный артефакт. Песня украшения добавляет новую ячейку уже завершенному артефакту.\n\nСтоимость: базовая стоимость 5000 очков опыта, которая увеличивается на x1.5 с каждым уже пришитым украшением, и на x2.0 за каждый раз, когда над артефактом уже была спета Песня украшения.
paginae/seid/horsewhisper = В момент острой необходимости, вы, как немногие другие, способны мчаться верхом словно ветер. Заклинанием Нашептать Лошади вы можете заставить лошадь мгновенно задействовать свои неиспользованные источники энергии.\n\n Стоимость: 2500 XP
paginae/seid/minesong = Размеренный напев рудокопа, в созвучии с равномерным звоном его кирки, в созвучии с постоянным шумом горы, сулит неизменный гул богатых жил. Вы добываете больше руды и камня, пока поете Песню Рудника.\n\nСтоимость: 1500 XP
paginae/seid/polsil = Полировка серебра позволяет полностью избавиться от изношенности столового прибора \n\nСтоимость: 250 XP.
paginae/seid/quell = Доброе слово способно успокоить и самых диких зверей. \n\nСтоимость: 5000 XP
paginae/seid/rawhide = Проорите могучим голосом, чтоб испугать всех лошадей поблизости и заставить их некоторое время пятиться. Чем ближе лошадь, тем дольше она будет напугана.\n\nСтоимость: 2500 XP.
paginae/seid/spark = Вам известен секретный трюк, как разжечь огонь щелчком пальцев.\n\nСтоимость: 500 XP
paginae/seid/vincant = Черпая вдохновение из холодной мести и благодаря вашим исключительным познаниям в тёмных искусствах, вы способны послать за ненавистным врагом самого страшного из Назгулов.\n\nСтоимость: 7500 XP
paginae/skills/ahusb = $i{"Harnessed by the Old Gods,\nThe Urox plowed across the skies,\nThe furrow of time."}\n\nВы достаточно изучили животных в окружающем мире, чтобы мысль об их приручении закралась в ваш разум. Вы научились ловить и приручать животных, а также строить курятники, кормушки и стойки приручения.\n\nЧтобы приручить дикое приручаемое животное: \nВо-первых, приманите его клевером.\nЗатем заарканьте его веревкой.\nЗатем привяжите к стойке приручения.\nВскоре животное захочет подраться.\nПобедите в бою столько раз, сколько потребуется но делайте это только когда этого хочет животное.\nОстанавливайте руку, когда животное сдается.\nПовторяйте до тех пор, пока животное не приручится.
paginae/skills/archery = $i{"Where Alfthing fell,\nOn blood-wet grass,\nA broken arrow."}\n\nБазовое знание стрельбы из лука позволяет вам создавать и использовать луки, стрелы и колчаны.
paginae/skills/artifice = $i{"The Great Clockwork of the Hearth,\nTells the time of all times,\nTicks the sun, moves the beast, draws forth the plants to eat."}\n\nВы достигли истинного мастерства в производстве вещей. Успех при добыче руды и ковке железа значительно увеличен.
paginae/skills/baking = $i{"Rising slowly,\nLeavened with time,\nSweet as the ages."}\n\nЧто-то прекрасно пахнет, и вы, кажется, знаете что. Вы научились выпекать хлеб и пироги.
paginae/skills/beekeeping = $i{"Golden Honey flowing,\nFrom flowerbeds and trees,\nThe sweetest things of nature,\nAre brought to us by bees."}\n\nВам слышится знакомое жужжание. Вы научились строить пчелиные ульи.
paginae/skills/boating = $i{"Glimma, mighty ship,\nBuilt from boards of Cherry,\nTo sail into the Sun."}\n\nВы научились строить простую лодку, чтобы, наконец, побывать на дальних озерах и реках.
paginae/skills/crp = $i{"The three drew up along the Tostan,\nTo there do nail and build,\nA mighty Hall of Oak and Cedars."}\n\nВы научились выпиливать доски из брёвен, что открывает для вас более широкий спектр доступных предметов и строений.
paginae/skills/druidicrite = $i{"By the first moon of the solstice,\nEsthan brought swine to the Irminsul,\nThere hanging them for eight days,\nResting dead on soot-black branches."}\n\nВы бродили среди тёмных чащ и видели восход луны над замшелыми могилами, где кричит мандрагора. Вы достигаете вершины мастерства в садоводстве, выращивании деревьев и разматывании коконов шелкопряда.
paginae/skills/farming = $i{"Watered by sweat there grew,\nGolden in Autumn, that Spring,\nWhere Winds did play and hide,\nIn sun-kissed Wheat and Barley."}\n\nВаши руки устало ложатся на плуг, и, отложив в сторону косу, вы вспоминаете годы тяжелой работы. Вы знаете, как сажать семена, пользоваться плугом и косой.
paginae/skills/firstaid = $i{"He saw as his task,\nTo pay every tribute of need.\nFor some water,\nFor others rest,\nUnder the shade of trees."}\n\nВы учитесь создавать и использовать простейшие компрессы, зелья и повязки для лечения ран и болезней.
paginae/skills/fishing = $i{"The fathoms give nothing,\nYield not a single thing,\nBut to the fishermens' snares."}\n\nВы изучаете базовые принципы рыбной ловли и можете создавать удочки, спиннинги, крючки и приманки.\n\nЕсть два вида рыбной ловли: с помощью удочки или спиннинга. При ловле на удочку используются различные типы живой наживки -- червяки, внутренности, муравьи и т.п. -- тогда как при ловле на спиннинг используются приманки. На удочку рыбу можно поймать в любой момент, как она клюнет, однако более требовательный спиннинг требует особого внимания и терпения. Именно с помощью спиннинга можно поймать самые редкие виды рыб.
paginae/skills/forage = $i{"Full in her pride she stood,\nBlossoming through spring and autumn,\nWild with fruit and harvest-flowers."}\n\nВы узнаете пару-тройку вещей о дикорастущих травах и можете собирать те из них, которые доступны вашему взору. Увеличивая "Внимательность" и "Исследование" вы сможете расширить диапазон доступных для собирания трав, однако для некоторых из них потребуется особая удача.
paginae/skills/forestry = $i{"Elfafnr nursed by the springs of Tain,\nThree Oaks for each of the Norns,\nTwo Linden trees for the Old,\nApples for himself."}\n\nВам не безразлична природа и вы научились ухаживать за ней. Благодаря усердной учебе вы узнали много вещей о посадке деревьев и теперь умеете это делать гораздо лучше. Изучение шелковиц также помогает вам лучше разматывать коконы шелкопрядов.
paginae/skills/gardening = $i{"Green and cool,\nWarm and welcoming,\nYour garden plot,\nAnd home."}\n\nСадоводство доставляет вам удовольствие, и вы получаете гораздо больше семян при сборе урожая. Чистота и спокойствие разума, достижимые только в саду, позволяют вам более успешно разматывать коконы шелкопрядов.
paginae/skills/hearthmagic = $i{"Hildur was a wise one,\nOld crone rich in years,\nThey said she knew the runes,\nRunes to make a broom dance,\nA cat bark,\nA sound of silence."}\n\nВы обнаружили, что некоторые события на грани сна и бодрствования могут быть проявлениями Древней магии и научились делать некоторые предметы, действующие по этим законам.
paginae/skills/hunting = $i{"In a bloodred moment,\nThe beast fell still,\nGiving life through death."}\n\nПохоже, вы достигли достаточного уровня навыков и мужества, чтобы посметь напасть на диких животных, убивать их и освежевывать. Берегитесь! Некоторые животные убьют и съедят вас, если ваших умений окажется недостаточно. Начинайте с малого, с муравьёв и подготавливайте свои навыки прежде, чем переходить к кому-то посерьёзнее.\n\nНекоторые маленькие животные, например, кролики или лягушки, могут быть пойманы голыми руками, если вы сможете их догнать.
paginae/skills/jewelry = $i{"Timeless luster,\nAge and tradition,\nBeauty eternal."}\n\nВы научились работе с драгоценными металлами и другими особыми материалами, что позволяет вам делать ювелирные изделия.
paginae/skills/lawspeaking = $i{"Where there was strife, let there be kinship.\nWhere there was hunger, let there be bread.\nWhere, yesteryear, pyres burned, let there be law."}\n\nТрадиционно общество хартлингов с большим уважением относится к должности Старейшины. Пусть его задачи меняются со временем, но его всегда взывают к выполнению обязанностей, когда необходимо разрешить спор, принять или восстановить клятву. Наличие навыка Законодательства позволяет вашему персонажу основывать деревни.
paginae/skills/locks = $i{"This place was not for you,\nWas not meant for your eyes,\nWas locked away for me alone."}\n\nВы научились создавать и устанавливать замки, чтобы защитить сундуки и ворота от несанкционированного доступа.
paginae/skills/lumber = $i{"Birch, and Elm, and Yew, and Fir,\nNine and one,\nHe fell them all,\nAsh, and Beech, and Larch, and Pine.}\n\nВы научились использовать топор для лесозаготовки. Помните, что пни можно выкорчевывать с помощью лопат.
paginae/skills/mechanics = $i{"A dream of soot,\nAnd cogs in rhythmic motion,\nAnd sprawling, clockwork cities."}\n\nБлагодаря усердному изучению основ окружающего мира вы научились создавать более сложные предметы.
paginae/skills/metallurgy = $i{"Deep by the roots of the mountain,\nLocked away behind cold and stone,\nGleaming in the dark, \nClamoring to be found."}\n\nВы достигаете мастерства в работе с металлами, познаете их силу и слабости. Вы добываете руду улучшенного качества, шанс перековки железа значительно увеличивается.
paginae/skills/metalworking = $i{"Embers glow in a furnace,\nA plow glows in the field,\nSwords glow in battle."}\n\nВы научились выплавлять и ковать металл, строить тигли, наковальни и плавильные печи, если вы добыли все необходимые материалы. Также вы находите руду чуть лучшего качества в процессе добычи.
paginae/skills/mining = $i{"King Under The Mountain,\nCrowned in stone and steel,\nHis deep mine and torch-lit halls."}\n\nВы научились основам горного дела, добыче руд, а также сооружать шахты и подпорки, если остальные материалы для их постройки вам доступны.
paginae/skills/oral = $i{"Of all the Ancients,\nMost among them saw Walwar,\nYet always spoke he the least."}\n\nСказано, что первые легенды достались людям в наследство от старых богов. И это - одна из них.
paginae/skills/painting = $i{"Ettinaz saw the signs,\nAnd read the Omens right.\nHe made from hides a tapestry,\nTo tell the gruesome tale."}\n\nВы владеете кистью и исскуством смешивания красок для создания узоров согласно файлам, загруженным вами на страницу Haven & Hearth.
paginae/skills/plantlore = $i{"Growing silently,\nFrom shadows everflowing,\nLight of greenery."}\n\nВы уже кое чему научились в области выращивания диких и культурных растений. Вы получаете больше семян в процессе сбора урожая и более успешно сажаете деревья.
paginae/skills/pottery = $i{"Cracked, the potter's clay,\nPouring water, scraping dry,\nThe Vessel of Eternity.}\n\nВы научились делать горшки, кружки и вазы из глины. Глину можно найти на отмелях и, затем, обработать в печах для обжига.
paginae/skills/rage = $i{"Insults fell on his mind,\nLike sparks on wet leaves,\nUntil the leaves, one day, were dry.}\n\nС вас хватит и кто-то должен за это ответить. Ярость позволяет вам атаковать других персонажей.\n\nБерегитесь! Каждое нарушение закона оставляет след, -- который может быть использован, чтобы выследить вас -- и нахождение вне закона не дает вашему персонажу выйти из игры некоторое время после совершения преступления.
paginae/skills/ropetwin = $i{"One over one,\nHe drew round over round,\nTwinning rope from golden strands"}\n\nВы научились создавать и использовать Верёвочный станок. Вяжите веревки, они вам пригодятся!
paginae/skills/sausagemaking = $i{"Crank of lever,\nPull of pork,\nSplit the bone,\nWield the fork."}\n\nВы начинаете понимать как превратить сырое мясо и кишки в одни из самых вкусных блюд, вы когда-нибудь пробовали.
paginae/skills/sewing = $i{"She stayed up, night on night,\nUnder pale moons and distant stars,\nSewing her shirt for a son lost."}\n\nВы приобрели базовые навыки работы с нитками и волокнами. Теперь вы можете создавать ткань и изделия из неё.
paginae/skills/siege = $i{"Over land and bubbling brooks,\nWere brought to bear,\nStones, borne high by brimstone."}\n\nВы достигли достаточного уровня мастерства в исскустве разрушения, чтобы извлечь из этого дополнительную пользу. Осадное дело позволяет вам строить катапульты и тараны для атаки вражеских поселений и их щитов.
paginae/skills/silk = $i{"Ratjik's shirt was sewn,\nNot from fibre, nor hide,\nNot from animal, nor plant,\nWhat stuff made Ratjik's shirt?"}\n\nВы провели некоторое время среди шелковиц и научились добывать шелк. Разводите шелкопрядов, выкладывайте их яйца на столы травника, кормите личинки шелковичными листьями и разматывайте коконы.
paginae/skills/srv = $i{"Kodving broke the ice,\nSkarm drew him up,\nLogi saved them both."}\n\nСказано, что огонек разума в каждом человеке - это отголосок древнего искусства разведения Огня и Большого пути. Любой человек, появившийся в мире, знает, как развести огонь, построить очаг и вертел, если он, конечно, найдет подходящие материалы.
paginae/skills/steelmaking = $i{"Born in flame,\nYet cold and silent,\nThirsting for blood.\nWho am I?"}\n\nУгли в печи раскаляются, и из неё выходят одни из самых удивительных веществ в мире. Вы научились изготавливать сталь в стальных тиглях, а также намного лучше умеете выковывать железо.
paginae/skills/stonework = $i{"Valind hew these stones,\nBearing in silent witness,\nA boast to his father."}\n\nВы научились извлекать пользу и красоту из обычных скал и камней.
paginae/skills/swim = $i{"Nine drops of rain-water,\nHe carried,\nOver land and black seas."}\n\nВы учитесь тому, как добраться на глубину, однако всегда есть риск не вернуться обратно к родным берегам. Будучи беспечным легко утонуть, а длительность плавания напрямую зависит от величины параметра "Телосложения".
paginae/skills/tanning = $i{"And it gleamed in the sun,\nTheir polished armor made,\nOf red and purple leathers."}\n\nВы научились вонючему, но полезному умению превращать шкуры животных в кожу. Постройте "Дубильный чан", наполните его "Дубильной жидкостью" и положите туда шкуры.\n\nЧтоб создать дубильную жидкость бросьте кору в контейнер с водой или дубильный чан. Дубильная жидкость должна иметь концентрацию не менее 5%.
paginae/skills/theft = $i{"There lay hidden Woglin's gold,\nBanded rings and bands in mounds,\nNo one saw it leave,\nSave Vilgoth and the Moon."}\n\nВаши длинные ловкие пальцы начинают зудеть и подрагивать. Воровство позволяет вам воровать частную собственность. \n\nБерегитесь! Каждое нарушение закона оставляет след -- который может быть использован, чтобы выследить вас -- и нахождение вне закона не дает вашему персонажу выйти из игры некоторое время после совершения преступления.
paginae/skills/tools = $i{"Fashioned alone,\nBy fire at night,\nWith fire in mind,\nThree Ashen staves."}\n\nСказано, что некоторые мистические формы навечно отпечатаны в виде созвездий на небосводе. Вы научились делать каменный топор, если, конечно, у вас найдутся подходящие материалы.
paginae/skills/tres = $i{"In the black of night,\nAlgaur found a hidden path,\nThrough the briar-patch,\nTo deep, and secret places."}\n\nВаши ноги могут ступать там, куда им ступать запрещено. Нарушение границ позволяет вам манипулировать чужой частной собственностью без разрешения, например, заглядывать в контейнеры.\n\nКаждое нарушение закона оставляет след -- который может быть использован, чтобы выследить вас.
paginae/skills/tunneling = $i{"Caroubdin, High King\nDemanded of his mountain realm,\nIn the third month of the Conflux,\nRed Gold, and Blue steel."}\n\nВы начинаете лучше разбираться в горной породе, её путях, сущности и коварных капризах. Вы можете сооружать каменные колонны для более безопасной работы под землей и находите более высококачественную руду в процессе добычи.
paginae/skills/vandal = $i{"The Skarm was forded by the late solstice,\nThe Heiskarl brought two by six ships.\nThe city was sacked.}\n\nЧто-то глубоко внутри вас начинает жаждать, чтобы этот мир сгорел. Вы можете уничтожать объекты и совершать другие разрушительные действия на чужой территории без разрешения.Берегитесь! Каждое нарушение закона оставляет след -- который может быть использован, чтобы выследить вас -- и нахождение вне закона не дает вашему персонажу выйти из игры некоторое время после совершения преступления.
paginae/skills/wheelwrighting = $i{"Creaking along,\nIn mud-swollen tracks,\nBut steady,\nAnd sturdy,\nTurns the Wheel of Seasons."}\n\nВы научились делать колесо и большинство связанных с ним устройств, например, тачки, тележки и т.д.
paginae/skills/winemaking = $i{"In autumn vineyards,\nDrunk with song and laughter,\nAnd bittersweet juice,\nRed with love and promise."}\n\nВы узнаете хорошее вино на вкус, а также узнаете как выращивать виноград и выдавливать сок, чтобы заниматься виноделием. Секрет? Настаивайте сок в демижонах и храните в бочках.
paginae/skills/woodsmanship = $i{"In the depth of winter,\nLie hidden away,\nAlong secret trails,\nThe seeds of spring."}\n\nПобродив в лесах, вы начинаете понемногу в них разбираться. Теперь ваши деревья растут лучше.
paginae/skills/wzm = $i{"Wicked portents,\nA black ash dripping with blood.\nAnd the entrails whisper\nOf lies and deceit."}\n\nВы начинаете жаждать... большего. Тяга к власти - это первый шаг на пути к доминированию, но это не обойдётся без последствий.
paginae/skills/yeomanry = $i{"Kolbjorn first broke the land around the Veitvast,\nHis family now sits in unbroken line by that water,\nTheir Halls ringing with mead and laughter."}\n\nВы достаточно осмотрелись в мире, чтобы сделать одну из его частей своей. Вы можете строить знаки Частной собственности превращая землю вокруг них в свою личную.
paginae/skills/yrkir/blacksmith = Металл звенит чистыми нотами под громом вашего молота, а ваши мускулы выросли до ужасающих размеров, достаточных, чтоб гнуть сталь. Свою жизнь вы проживаете и организуете в ритме размеренного пульсирующего грохота молотов и вздымающихся мехов, тяжело вздыхающих горячим, полным сажей воздухом, заново вырывающимся, чтобы насытить вечно голодные, вечно пылающие горны, отражающиеся в зеркальной глади расплавленного металла. Вам известны материи, из которых составлен Мир, земля и дерево, и как утолить жажду металлических форм в полыхающей ярости раскаленных добела огней. Небосвод Мира был выкован тонким, словно чешуйка, из единого серебряного самородка и подвешен Творцом над Миром. Грохот Наковальни Кузнеца сулит...\n$col[255,255,0]{\n • Сила +15, Кузнечное дело +15\n • Небольшой бонус качества всего топлива, помещаемого в плавильные печи и горны.\n • Более высокий шанс повысить качество при производстве кованого железа.\n • Небольшой бонус качества при ковке.\n • Небольшая вероятность удвоенного количества продуктов при ковке.}
paginae/skills/yrkir/cavehermit = Поверхность Мира превратилась лишь в далекое воспоминание, а волны истории могут как-угодно катиться далеко наверху, в этом бушующем сумбурном мире света и дня. Вашим миром стал иной, более спокойный, темный, глубокий и более древний, мир спокойствия и размышлений, глубоко внизу в прохладе и мраке самых глубоких пещер, где меркнет взор хартлинга, но вместо него другие чувства обостряются с пугающей силой. Вы проводите свои бесконечные ночи далеко внизу, внизу у корней горы, в мускусном запахе пещерного лука, в касаниях слизи и призрачных симфониях тысяч летучих мышей, визжащих в ужасном созвучии. Ваша стезя — это путь камня и мысли, и единения, в конечном счете, с тьмой пещеристого Подземного мира. Созерцание Бездны Пещерного Отшельника сулит...\n$col[255,255,0]{\n • Значительное повышение риска наткнуться на троллей во время добычи ископаемых.\n • Возможность поедать Сталагумы и Пещерных слизней.\n • +3% к скорости изучения за каждый уровень пещеры, на который вы спускаетесь.\n • Увеличение наносимого урона на дополнительных 5% за уровень пещеры, на который вы спускаетесь.\n • Тролли больше не нападают на вас.}
paginae/skills/yrkir/farmer0 = Вы начали активно проявлять интерес к переменам погоды и медленному круговороту времен года. Иногда вы готовы поклясться, что слышите, как растет мак.
paginae/skills/yrkir/farmer1 = Ваши мысли теперь обитают на более зеленых пастбищах, от посадки гороха до различных надлежащих способов прополки пшеницы. Однажды вы вырастили морковь в форме собственного сердца.
paginae/skills/yrkir/farmer2 = Словно заботливый капустный червь, вы пробираетесь сквозь поля и плантации, и, куда бы вы ни шли, жизнь вокруг поет тихую серенаду вашим умелым рукам.
paginae/skills/yrkir/farmer3 = Дикая природа в ваших заботливых руках выросла прирученной и богатой, изобильной и разнообразной в своих формах и проявлениях. Вы выращиваете свеклу размером с мужественный кулак, а капусту — размером с голову, полную фермерской мудрости, вроде вашей.
paginae/skills/yrkir/farmer4 = Вы познали почти все, что можно узнать о путях фермера, миновав, возможно, только священный язык червей, произносимого в скольжении там, где жизнь возвращается в удобрение, а затем заново превращается в жизнь. Цветы устилают лепестками ваш путь, куда бы вы ни направились.
paginae/skills/yrkir/farmer = В золотистых полях, распростершихся аж до самого синего горизонта, посеяны мифы людей, тесно связанных с почвой, которую они возделывают, и с зерном, которое они мелют. По мере того, как вы становились Фермером, вам хотелось узнать еще больше о них, и сейчас внутри вас прорастают листья мудрости о временах года, и о посевах, и обо всем растущем. В скрипе прорастающих корней вы услышали истории о том, как семя мира однажды было посажено древними богами, еще задолго до того как луна была подвешена над Миром, чтобы освещать его. В стручках гороха вы узрели странные и древние руны, пророчащие грядущий конец мира и его разрушение. Ветер, качая колосья ячменя, зазывает вас вперед, на сбор нового вдохновения. Вспахивание Борозды Фермера сулит...\n$col[255,255,0]{\n • Огородничество +15\n • Бонус качества при доении.\n • Более быстрый рост посевов.\n • Повышение урожайности.\n • Огородничество +50}
paginae/skills/yrkir/fisherman0 = Вы принялись прослеживать потоки и течения вокруг себя, но пока собираете только самые мелкие фрагменты их истинного значения.
paginae/skills/yrkir/fisherman1 = Вы освоились в водах и можете прочесть в чешуе Жереха и Окуня историю их знатного рода. Волны, однако, пока по-прежнему приносят вас обратно к берегу.
paginae/skills/yrkir/fisherman2 = Теперь вы уверенно покоряете даже бурные воды и начали постигать доселе неведомые тайны глубин. И угорь не проскользнет сквозь ваши пальцы.
paginae/skills/yrkir/fisherman3 = Вы различаете хриплые рыдания Чаек среди шума ветра и морской воды и видели свое отражение в переливающемся перламутре.
paginae/skills/yrkir/fisherman4 = Из самого далекого океана, звуча эхом в самом маленьком ручье, вам слышна гремящая, призрачная и далекая песня китов, и вы мечтаете о том, чтоб однажды плыть вместе с ними. Только раковина самого замкнутого из моллюсков по-прежнему хранит от вас свои тайны.
paginae/skills/yrkir/fisherman = Далеко под волнами проблескивают сокровища мудрости, и в дыхании рыбы вы услышали загадки жизни и смерти. С тех пор, как ваши стопы впервые коснулись воды, песня сирены позвала вас глубже, глубже и дальше вниз, в синеву, чтобы повидать завивающиеся дебри водорослей, где Плотва с Щукой играют в прятки, и бурлящие воды, где танцует Лосось. Рябь на глади тихих вод зовет вас выучить имена существ плавающих в воде и под водой. Натяжение Нити Рыбака сулит...\n$col[255,255,0]{\n • Снижение риска потери рыболовного снаряжения.\n • Поимку более интересного мусора во время рыбалки.\n • Увеличенный шанс на редкий улов.\n • Повышенную скорость плавания.\n • Увеличенное базовое качество пойманной рыбы.}
paginae/skills/yrkir/forager0 = Вы пока еще зеленый новичок, но шепот среди деревьев и ручьев уже начал обучать вас видеть и различать имена растущего, а также узнавать их приметы.
paginae/skills/yrkir/forager1 = Вы освоились в распространенных травах и цветах, и знаете, где прячутся лисички. Куда бы вы ни пошли, кажется, что деревья обращают на вас внимание.
paginae/skills/yrkir/forager2 = Вы блуждали на большие расстояния, и стопы ваших ног стали черными от грязи, измождёнными от колючек, но, тем не менее, ничто не омрачило ваше любопытство, а ваше желание узнать больше о тисе, восковнице и шалфее растет, как грибы после дождя.
paginae/skills/yrkir/forager3 = На нижней стороне листьев Березы выведено ваше имя на языке, известном лишь ей одной. Теперь вам снятся сны только в оттенках зеленого, и вы способны учуять трюфели за несколько верст.
paginae/skills/yrkir/forager4 = Пока вы все еще не мастер, но из желудя вашего желания пророс могучий дуб. Жаба поет для вас свои осенние гимны, Крапива пообещала не жалить никогда, и лишь несколько самых малых секретов вам все еще предстоит постигнуть.
paginae/skills/yrkir/forager = Под распростертым пологом леса обилие дикой природы Мира поет вокруг вас, и, словно во сне, вы ощутили всю необъятность форм жизни, вместе с тем испытав непреодолимое желание узнать их имена и пути. Говорят, древние хартлинги пили свет солнца, и как следствие, боги создали лист и корень, чтобы укрыть эту первую древность, что видела их выпущенными на волю. В сагах много мудрости, и аромат ветра зовет вас запомнить ещё больше новых вещей растущих и вьющихся. Блуждание Путем Собирателя сулит...\n$col[255,255,0]{\n • Исследование +10\n • Восприятие +10\n • Бонус скорости во время погони за маленькими животными.\n • Повышенное базовое качество собираемых трав.\n • Сбор удвоенного количества трав с некоторым шансом.}
paginae/skills/yrkir/gardener0 = Внезапно, нечто проросло глубоко в вашем сознании, словно семя, приютившееся где-то в глубине вашей головы, и вы уже чувствуете, как оно вьется новой жизнью.
paginae/skills/yrkir/gardener1 = Мгла величественной зелени стала заполнять ваш взор, подобная пробивающемуся сквозь вуаль листьев и стеблей свету. Семя внутри вашего разума дало росток и упирается в свод вашего черепа трепещущей жизнью.
paginae/skills/yrkir/gardener = Листья вздрагивают от вашего касания, словно от первых лучей яркого весеннего солнца, отражая немного собственной зелени обратно вам и вашим пальцам. Куда бы вы ни брели, кажется, что семена прорастают из-под ваших стоп, а прикосновение ваших босых подошв возвращает к жизни увядающую траву. Тайны всего растущего известны вам, и вы прослеживаете нити жизни и смерти в очертаниях и линиях роста травы и листьев. Ваша мечта как садовода, – подрезать и придавать буйному изобилию дикой природы приятных и продуманных форм первообраза ухоженного сада. Мифы повествуют о том, что когда-то весь Мир разлился из единого семени. Восхождение по Стеблю Садовода сулит...\n$col[255,255,0]{\n • Возможность выращивать кровавый стебель, Огородничество +5\n • Возможность выращивать пещерный лук, Огородничество +5\n • Уменьшение на половину количества требуемых для садовых горшков почвы и воды.\n • Возможность выращивать колокольчики, Огородничество +10\n • Удвоенный урожай с садовых горшков.}
paginae/skills/yrkir/hunter0 = Вы все еще теряете свою тропу в лесу, но солнце и звезды уже направляют вас обратно, когда такое происходит. Вам известны имена большинства зверей, а также их пути.
paginae/skills/yrkir/hunter = В глубинах неизведанных лесных царств, следы так легко переплетаются крест-накрест то с другими, то сами с собой, что вовсе теряют всякий смысл под сенью куста и папоротника, и лишь те, кто старательно вчитывается в эти глифы копыта и лапы, смогут затем последовать за ними по более диким, вольным тропам. Уже продолжительное время вы жаждали говорить на этом странном и причудливом языке зверя, крови и почвы, и манящее эхо в далекой зелени обещает научить вас. Следование Тропой Охотника сулит...\n$col[255,255,0]{\n • Стрельба +20\n • Убегающие животные получают больше урона.\n • Увеличение скорости во время преследования животных.\n • Больше мяса от разделки туш.\n • Снаряды не так сильно понижают качество животных.}
paginae/skills/yrkir/lumberjack = Уже продолжительное время вы бродили среди величественных шпилей лесных массивов, свободных и диких, и заноза в вашей душе постепенно приобретала очертания все возрастающего желания подрезать и придавать им более правильные формы. В треске расколотых бревен вы слышали крики новых форм, жаждущих быть вытесанными на волю, а в отблесках топора и в огне вы увидели благотворный свет, сжигающий и прогоняющий прочь тени неприкаянной лесной глуши. Вы слышали рассказы о том, что когда Древо Мира впервые проклюнулось, Старые Боги приставили к нему первого Лесоруба, стоять на его страже дни и ночи, до конца времен, когда лишь он один будет знать верное время, чтобы свалить великое дерево и разрушить Мир. Постичь ремесло Лесоруба — значит познать формы и породы различных деревьев и древесины, их текстуры и расцветки, виды и возрасты, и как лучше их применить. Вырубка Просеки Лесоруба сулит...\n$col[255,255,0]{\n • Знания +15\n • Увеличение скорости рубки деревьев и бревен.\n • Плотничество +20\n • Увеличение количества поленьев и досок из бревен.\n • Сила +25}
paginae/skills/yrkir/miner0 = Духовно, вы начали разрабатывать для себя новую жилу, и новый опыт принес вам боль. Тем не менее, вам и ранее пришлось расколоть немало камней, так что могло быть и хуже.
paginae/skills/yrkir/miner2 = Гора начала, пускай и так медленно, все более щедро уступать вам свои секреты и сокровища, но ваше сознание страдает, словно от тысячи мозолей.
paginae/skills/yrkir/miner3 = Вы готовы поклясться, что слышите, как где-то глубоко внизу тролли стрекочут на своем странном и загадочном языке, рассказывая о тайных местах, где залегли минералы.
paginae/skills/yrkir/miner4 = Стучащее, пульсирующее чувство раздается из-за стены пещеры в вашем сознании. Еще несколько ударов кирки, и Золотая Жила будет вашей.
paginae/skills/yrkir/miner = Ваша душа навсегда погрузилась в вечную ночь шахты, освещаемую только вспышками ревущего алого пламени, а по вашим жилам несется кровь с примесью тяжелого металла. День и ночь начали терять для вас смысл, а ваши чувства стали острее настроены на жизнь под землей. Вы живете каждый миг, чтобы идти глубже и дальше вниз, вниз к все более глубоким жилам, где корни горы цепко впились в Подземный мир, и где эхом разносится по пещерам хохот троллей. С каждым хрустом суставов и с каждым напряжением отдающих болью мышц, вы ведете свою кирку сквозь вечную пещеру, вырывая сокровища глубин на ту далекую поверхность, что вы так редко видите, и надеетесь наткнуться на золотую жилу. Гора шепчет вам о времени до прихода Древних Богов. Спуск по Штольне Шахтера сулит...\n$col[255,255,0]{\n • Сила +15, Камнеобработка +15\n • Существенный шанс ограничить обвалы.\n • Ускорение переплавки добытой руды.\n • Шанс раздробить клетки при добыче.\n • Повышенное качество добытой породы.}
paginae/skills/yrkir/mystic0 = Вы ощущаете присутствие великого Видения сильнее, чем обычно, и каждое дерево, каждый камень вокруг кажется более живым, полным дикой магики.
paginae/skills/yrkir/mystic1 = Кажется, словно сама тьма космоса начала заливать вашу душу, но постепенное растворение всех категорий также означает и множество возможностей.
paginae/skills/yrkir/mystic2 = Звезды на небосводе стали нести новый смысл, с тех пор как вы стали видеть их как листья на дереве мира, которыми они, как вы теперь знаете, и есть. Вы повидали широкие просторы темных земель, далеко за гранью обычного ощущения и зрения.
paginae/skills/yrkir/mystic = Долго и с тоскою вы всматривались в глубины океана и леса, и множественные раздумья над вещами высокими и низкими уводили вас темными, мрачными стезями, а ваши мысли витали в потусторонних ветрах. И теперь вы всегда в сумраке, где-то между сном и явью, где потоки магии Мира струятся по земле, созерцаете всегда открытым третьим глазом бескрайние просторы вселенной. Мистик ищет мудрости и понимания, а в мыслях и поступках — родства и причастия с лесными духами, и со всем естеством и потенциалом природы. Саги гласят о трех норнах, древних и мудрых, что ткут шелк судьбы всех хартлингов, и ведают, где закончится каждое из волокон. Видение Грез Мистика сулит...\n$col[255,255,0]{\n • Воля +15\n • Знания +20\n • +5% скорости изучения.\n • +10% приобретаемого опыта.\n • Уменьшение стоимости магии Мира на 10%}
paginae/skills/yrkir/nomad = Вы устали от привычного окружения, или, быть может, ваши ноги никогда не ведали покоя? В любом случае теперь вы оказались странником в дебрях и просторах открытого пространства, в вечном поиске новых и более отдаленных мест, постоянно стремясь к следующему горизонту. Семь раз вы прошли Мир вдоль и три раза поперек, многие странные и причудливые вещи увидели вы в нем, но необъятность невиданного по-прежнему остается, зазывая дальше, заставляя вас делать следующий шаг. Кочевник не зовет своим домом ни одно из мест, но он всегда дома в своем одиночестве и странствии, сопровождаемый, возможно, лишь только дикими лошадьми и вьючными зверями. Говорят, когда Древние Боги были молоды, они тоже путешествовали на несметные расстояния. Отправление в Путь Кочевника, сулит...\n$col[255,255,0]{\n • Исследование +15\n • Выживание +25\n • Один дополнительный столбец инвентаря.\n • Увеличение длительности запаса сил у лошадей.\n • Один дополнительный ряд инвентаря.}
paginae/skills/yrkir/quarryman0 = Камни вокруг ощущаются более податливыми на ощупь, чем когда-либо раньше, и вы испытываете сильнейшее желание узнать из имена.
paginae/skills/yrkir/quarryman1 = Трещина в вашем сознании расширилась, вы ощущаете себя разрывающимся между настоящим и грядущим. Вы выучили имена всех распространенных камней и валунов.
paginae/skills/yrkir/quarryman2 = В прожилках кварца и песчаника вы проследили линию собственной жизни, и сами вытесали в ней новые грани вдоль того пути, которому теперь следуете.
paginae/skills/yrkir/quarryman3 = Песня горы наполняет все ваше естество, и повсюду, куда бы вы ни шли, вам виден мир, отраженный и переломленный в мраморе и дивном хрустале.
paginae/skills/yrkir/quarryman4 = Вы почти прошли насквозь, расселина, которая сначала был маленькой трещиной, быстро выросла большой достаточно, чтоб расколоть все ваше бытие, для того чтоб обнажить новую форму, скрытую под ним.
paginae/skills/yrkir/quarryman = Вы созерцали гору, пока не осталась лишь только гора, и на некоторое время узкий прямой раскол возник в вашем мировоззрении, бросая вызов, угрожая разрубить его надвое ужасным ударом нового пережитого опыта. Ваши мечты стали твердыми и угловатыми, и вы видите окружающий мир, словно высеченным в камне, и теперь ищите способ вновь воссоздать его в таком образе. Камнелому известны вкусы и порядки минерального мира, а также имена всех камней и скал, из которых он соткан. Из глубин горы вещая нота зазывает вас мыслить и действовать как кварц, как гранит, и как чернейший, лукавейший обсидиан. Некоторые говорят, что корни горы старше даже, чем сами Древние Боги. Раскалывание Расселины Камнелома сулит...\n$col[255,255,0]{\n • Знания +15\n • Камнеобработка +20\n • Увеличение скорости раскалывания камней и силы при добыче ископаемых.\n • Сила +20\n • Увеличение базового качество добытых камней.}
paginae/skills/yrkir/strider = Вы чувствуете колебания времен года, а подошвами своих стоп вы способны ощутить дрожь земли от единственного упавшего листа или от своей жертвы, трясущейся в подлеске при вашем приближении. Вы долго блуждали по Лесному Миру и развили навыки, став передовиком в своем ремесле, добывая на жизнь лесным хозяйством, рыболовством и охотой, и, таким образом, вы стали частью дикой природы, а она — частью вас, до такой степени, что теперь вы перемещаетесь в ней почти без усилий, по корню и по скале, словно бегущая река. Говорят, что первым Скороходом была сама Луна, мчащаяся по небосводу наперегонки с Солнцем. Переход на Бег Скорохода сулит ...\n$col[255,255,0]{\n • +50% к Плаванью.\n • Ускорение преодоления обрывов.\n • Бонус качества убитых диких животных.\n • Снижение расхода выносливости при беге по лесу.\n • +15% к урону оружием дальнего боя.}
paginae/skills/yrkir/tailor0 = Игла вашей жизни пронзается сквозь новые переживания, и вы не можете дождаться, чтоб провести нить. Вы начали изучать все швы и вышивки.
paginae/skills/yrkir/tailor3 = Пусть вы пока не крепко сшиты, да ладно скроены. Вы знаете обратную сторону каждой пришитой вами пуговицы, и можете рассмотреть ткань волокон судеб Мира в каждом куске полотна.
paginae/skills/yrkir/tailor4 = Однажды мотылёк шелкопряда, сев на ваше левое плечо, прошептал вам на ухо главные секреты портняжного ремесла, и нарек вас новым именем. Вы уже почти мастер своего дела, которому не хватает лишь пары последних швов.
paginae/skills/yrkir/tailor = Ваша тонкая нить прошла сквозь игольное ушко, и сотворила вас заново в совершенно новых тканях. Некоторое время ваши мысли блуждали по более мягким местам и более странных материях, и вы ощутили нарастающую тягу к рукоделию и дивному искусству. Портной помнит все волокна и нити Мира, непрерывно сплетая их в гобелен своей жизни, в услугу себе, другим, и нескончаемому поиску безупречного одеяния для идеального случая. Как для крестьянина, так и для короля, лишь только Портной стоит между ними и холодными временами года, и жестокостью неумолимой стихии, и такая ответственность побуждает лишь лучшее в тех, чья задача — носить этот духовный наряд. Пряденье Волокна Портного сулит...\n$col[255,255,0]{\n • Шитье +15\n • Уменьшение шанса неудачи при украшение одежды на 5%.\n • Двойной шанс дополнительной ячейки украшения при переработке артефактов.\n • Шитье +25\n • Постоянный успех при первом украшение нового артефакта.}
paginae/wound/addervenom = Ледяной ужас пронзает вас, разнося с собой холодный, сочащийся яд змеи, только что укусившей вас. Состояние этой раны будет ухудшаться в течение некоторого времени, прежде чем она начнет заживать.\n\nСила: -15
paginae/wound/antburn = Вы были оплеваны муравьями, и теперь все еще ощущаете на коже легкое жжение. Нет поводов для беспокойства!\n\nПроворство: -1
paginae/wound/asphyxiation = Вы пробыли под водой больше, чем было нужно и теперь пожинаете плоды. Кажется, с тех пор вы немного отупели.\n\nЭта рана со временем заживёт сама.\n\nИнтеллект: -5
paginae/wound/blackeye = Несколько лишних ударов по лицу и его уже ушибленным частям обеспечили вас весьма устойчивым фингалом.\n\nВосприятие: -5
paginae/wound/bladekiss = Острое лезвие нежно коснулось вас, оставив жестокий алый след на месте своего поцелуя.
paginae/wound/blunttrauma = От дубины, упавшего валуна или когтей животного вы понесли серьезное жесткое наказание.
paginae/wound/bruise = Удары тупым предметом оставили посиневшие следы на вашей коже.\n\nЭта рана со временем заживёт сама.
paginae/wound/buttered = Вы обильно смазали пару старых ран хорошо взбитой жабьей слизью. По крайней мере, вам кажется, что вы так сделали. ВЫ ощущаете легкое головокружение и помните этого точно. Но всё в порядке!\n\nИнтелект: -1\nВосприятие: -1
paginae/wound/concussion = Вы помните, когда упали без чувств? Нет, конечно, и в этом-то и проблема. Вам очень долго били по голове, так что теперь пожинайте результат.\n\nЭта рана со временем заживёт сама.
paginae/wound/crabcaressed = Вас немного потрепало, и эта рана, оставленная нежным касанием краба, по прежнему ощутимо болит. Скорее всего эта рана заживет сама,но, судя по всему, это потребует больше времени, чем вы ожидали.\n\nЛовкость: -3
paginae/wound/cruelincision = Вы пострадали от крайне опасного пореза, едва не лишившего вас части тела.
paginae/wound/deepcut = Вы, кажется, порезались, или кто-то сделал это за вас. Глубокий длинный порез на вашей коже теперь смотрит на вас в ответ.
paginae/wound/dragonbite = Вы поцеловали синего дракона, который поначалу был таким ласковым, пока неспешно, но неожиданно коварно, не обернулся, чтобы укусить вас. То ли в последствии чрезмерного употребления, то ли из-за начавшейся ломки, вы страдаете от ужасной боли, испытывая вместе с ней непреодолимую жажду сладкого облегчения и еще одного взгляда на эти бескрайние алые поля.\n\nВсе характеристики: -10
paginae/wound/fellslash = Страшные алые следы остались на вашей коже там, где по ней прошёлся острый предмет.
paginae/wound/hartshornsalved = Вы нанесли мазь из экстракта оленьего рога на рану, и скоро она заживет.
paginae/wound/infectedsore = Одна из ваших ран, казалось бы, заживала неплохо поначалу, однако со временем осложнилась, начав источать зеленый и желтый гной. Вы понятия не имеете, как она будет заживать.
paginae/wound/leechburns = Пиявки присосались к вашим жизненным сокам и оставили вам в наследство кровавые метки и прочие неприятные ощущения.\n\nЭта рана со временем заживёт сама.
paginae/wound/muddied = Было так больно, что пришлось вываляться в грязи, лишь бы немного ослабить боль. Хоть сами вы чувствуете себя свиньёй, зато ваша рана теперь чувствует себя приятно и прохладно .\n\nЛовкость: -2\nХаризма: -5
paginae/wound/nervdmg = Высокая доза яда, пережитая однажды, оставила после себя постоянное чувство усталости.\n\nИнтеллект: -1
paginae/wound/nicksnknacks = Ничего страшного, но всё-таки кое-что. Вы получили одно или несколько небольших ранений.\n\nЭта рана со временем заживёт сама.
paginae/wound/nidburns = Злой дух поразил вас в отместку за ваши преступления против законы Мира. Эта рана очень медленно заживет со временем.
paginae/wound/poulticetreat = Вы применили Жгучую припарку для лечения ранения и будем надеяться, что это поможет.\n\nСила: -2\nПроворство: -3
paginae/wound/punchsore = В миллионе различных мест, о которых вы даже и не знали, зудят следы от хорошей драки. Надеюсь, оно того стоило.\n\nЭта рана со временем заживёт сама.
paginae/wound/quilled = План погладить ежа имел определенные колющиеся изъяны, что вы и обнаружили совсем недавно. Эта рана со временем заживет сама.
paginae/wound/scrapesncuts = Некоторые из ваших прошлых мелких ран разбередили новые сражения.\n\nЭта рана со временем будет медленно заживать.
paginae/wound/severemauling = Вы получили несколько весьма серьезных ударов, несколько из которых пришлось по голове. Выглядит совсем нехорошо.
paginae/wound/somethingbroken = Вы были тяжко травмированы и что-то внутри вас не совсем так, как должно быть.
paginae/wound/soothingcold = Там, где раньше была боль, теперь ваша кожа ощущает себя восхитительно благодаря приложенному успокаивающему целительному холоду.\n\nЭта рана со временем заживет сама.
paginae/wound/starvation = Вы растрачивали энергию, не имея запасов, и вот последствия. Вы страдаете из-за перенесенного Истощения.
paginae/wound/stitchedup = Где-то за этим хрупким барьером из швов и клея – части вашего тела, норовящие покинуть свое естественное место. Похоже, вам удалось пока сдержать проблему, и вы ожидаете, что рана заживет, пусть и чрезвычайно медленно.\n\nПроворство: -10\nВосприятие: -10\nХаризма: -10
paginae/wound/swollenbump = По каким-то причинам вы стали обладателем большой и неприятной шишки.
paginae/wound/toadwart = Фу! Жабья слизь давным-давно высохла, но оставила после себя эту Мерзкую бородавку. Вы не уверены, вылечится ли она когда-нибудь.\n\nХаризма: -1
paginae/wound/unfaced = По некоторым причинам ваше лицо сильно пострадало в драке, однако, не сказать, чтобы это вас сильно беспокоило.
paginae/wound/waybroadtreat = Вы обернули эту рану в подорожник. Возможно, это не лучшее лечение, но вам кажется, что и это должно сработать. Эта рана со временем заживет сама.\n\nХаризма: -1\nВосприятие: -1
paginae/wound/wretchedgore = Вы не решаетесь даже глянуть эту рану, а если бы заставили себя посмотреть, увидели бы, что выглядит она ужасно. Смещенные органы среди крови и обезображенной ткани.
