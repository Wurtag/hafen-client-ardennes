paginae/atk/sos = Оружие: любой меч\nОчки инициативы: 2\n\nВес атаки: согласно оружию · µ\nТип атаки: $col[128,192,255]{Изумляющая}, $col[255,255,128]{Сметающая}\nБреши: +30% $col[255,255,128]{Шатающийся}\nУрон: согласно оружию\nОткат: 50\n\nШторм мечей атакует до пяти оппонентов в пределах досягаемости, начиная с главной цели. Цели получюат 100%, 125%, 150%, 175% и 200% повреждений соответственно урону оружия.\n\n$i{Если не указано иное, оружие использует в качестве веса атаки значение навыка Ближний бой вашего персонажа.}
paginae/atk/stealthunder = Вес атаки: $img[gfx/hud/chr/unarmed] · µ\nТип атаки: $col[128,192,255]{Изумляющая}, $col[255,255,128]{Сметающая}\nБреши: +10% $col[128,192,255]{Оглушенный}\nУрон: Нет\nОткат: 40\n\nМало того, что эта атака не блокируется, Кража грома отнимает 3 очка инициативы вашей цели и передает 2 из них вам. Может применяться на небольшом расстоянии.
paginae/atk/sting = Оружие: любое колющее\nОчки инициативы: 2\n\nВес атаки: согласно оружию · µ\nТип атаки: $col[128,255,160]{Сбивающая}, $col[128,192,255]{Изумляющая}\nБреши: +20% $col[128,192,255]{Оглушенный}, +10% $col[255,255,128]{Шатающийся}\nУрон: согласно оружию · 125%\nОткат: 50\n\n$i{Если не указано иное, оружие использует в качестве веса атаки значение навыка Ближний бой вашего персонажа.}
paginae/atk/takeaim = Откат: 30 / µ\n\nВзять прицел дает вам 1 очко инициативы против вашего оппонента, и может быть применен на расстоянии.\n\nВремя отката увеличивается на 20% за каждое имеющиеся у вас очко инициативы.
