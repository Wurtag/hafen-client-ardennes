paginae/seid/quell = 驯化咒语。花费: 5000 XP
paginae/seid/rawhide = pk技能，使马和骑士晕眩数秒。花费: 2500 XP.
paginae/seid/spark = 你懂得一些小魔法，能够指尖取火、花费: 500 XP
paginae/seid/vincant = 不用祭坛你就能召唤出恶灵，进行复仇.花费: 7500 XP.
paginae/skills/ahusb=$i{"Harnessed by the Old Gods,\nThe Urox plowed across the skies,\nThe furrow of time."}\n\nYou have had enough close encounters with various beasts of the Wild Hearth that the thought of taming some of them has entered your mind. 你能够驯化动物，建造饲料槽，鸡窝等。\n\n驯化野生动物: \n首先，喂一片四叶草.\n然后用绳子套住脖子.\n然后绑在拴马柱上\n接下来做好战斗准备,\n开战斗打到它逃跑,右上战斗图标点成绿色即逃跑不追击防止打死\n然后追上去绑在柱子上\n等几个小时候它变成发怒状态,\再次击败，再次绑住n如此循环3-4次直至被驯服.
paginae/skills/archery=$i{"Where Alfthing fell,\nOn blood-wet grass,\nA broken arrow."}\n\n掌握了基本的箭术，你就可以拉弓射箭、制作飞箭以及缝制箭袋。
paginae/skills/artifice=$i{"The Great Clockwork of the Hearth,\nTells the time of all times,\nTicks the sun, moves the beast, draws forth the plants to eat."}\n\n你的眼界已远超小气的工艺的世俗平庸，你追求极致永恒的技艺。你在采矿和锻造锻铁时有最大的成功率。
paginae/skills/baking=$i{"Rising slowly,\nLeavened with time,\nSweet as the ages."}\n\n某些东西闻起来很香，你似乎知道是什么。你已经学会了赶制面包或派的基本技巧。
paginae/skills/beekeeping=$i{"Golden Honey flowing,\nFrom flowerbeds and trees,\nThe sweetest things of nature,\nAre brought to us by bees."}\n\n这些天有人听到围绕你周围的熟悉的嗡嗡声。你已经学会建造、保养蜂巢。
paginae/skills/boating=$i{"Glimma, mighty ship,\nBuilt from boards of Cherry,\nTo sail into the Sun."}\n\n你已经学会建造划艇划向未知的湖泊河流。
paginae/skills/crp=$i{"The three drew up along the Tostan,\nTo there do nail and build,\nA mighty Hall of Oak and Cedars."}\n\n你已经学会从原木锯木板，并且要是你了解正确的材料，也可以制作更高级的木制品。
paginae/skills/druidicrite = $i{"By the first moon of the solstice,\nEsthan brought swine to the Irminsul,\nThere hanging them for eight days,\nResting dead on soot-black branches."}\n\n你能够发现曼德拉草. 你能够在收获时得到最多的种子，极大提高种树成功率，和煮蚕丝的数量。
paginae/skills/farming=$i{"Watered by sweat there grew,\nGolden in Autumn, that Spring,\nWhere Winds did play and hide,\nIn sun-kissed Wheat and Barley."}\n\n你的双手重重地放在犁和镰刀上面，手掌里抓握着岁月的皱纹和艰苦的劳作。你懂得怎样耕耘土地和播撒种子。
paginae/skills/firstaid=$i{"He saw as his task,\nTo pay every tribute of need.\nFor some water,\nFor others rest,\nUnder the shade of trees."}\n\n你已经搞懂怎样冲泡、调制、涂抹一些基本的绷带、药剂和药膏，来治疗伤病。
paginae/skills/fishing=$i{"The fathoms give nothing,\nYield not a single thing,\nBut to the fishermens' snares."}\n\n你学会了制作鱼竿，鱼钩，鱼饵。\n\n有2种不同的钓法: 普通鱼竿. 使用活的鱼饵-- 比如蚯蚓，水蛭，昆虫，内脏 --普通鱼竿能快速钓鱼； 高级鱼竿使用假饵来钓鱼，虽然钓法复杂，但是能钓起一些稀有鱼类。
paginae/skills/forage=$i{"Full in her pride she stood,\nBlossoming through spring and autumn,\nWild with fruit and harvest-flowers."}\n\n你对地面上的野生植物略知一二，并且可以看到和采集你发现的大量植物。提升你的“感知”与“探索”数值将有助于发现更多采集物，但是采集物能否发现从来都是看运气的。
paginae/skills/forestry=$i{"Elfafnr nursed by the springs of Tain,\nThree Oaks for each of the Norns,\nTwo Linden trees for the Old,\nApples for himself."}\n\n增加种树成活几率和煮蚕丝几率。
paginae/skills/gardening=$i{"Green and cool,\nWarm and welcoming,\nYour garden plot,\nAnd home."}\n\n你享受园艺，乐在其中，因此在收获的时候可以显著地获得更多种子。只有静谧的花园能带给你内心的平静，同时提高了你从蚕茧抽丝的成功率。
paginae/skills/hearthmagic=$i{"Hildur was a wise one,\nOld crone rich in years,\nThey said she knew the runes,\nRunes to make a broom dance,\nA cat bark,\nA sound of silence."}\n\n学会梦架制作及一些简单手工制品。
paginae/skills/hunting=$i{"In a bloodred moment,\nThe beast fell still,\nGiving life through death."}\n\n学会打猎，可以打打小动物\n\n一些小动物比如兔子，青蛙等可以直接抓住。
paginae/skills/jewelry=$i{"Timeless luster,\nAge and tradition,\nBeauty eternal."}\n\n你已经学会用炉火大陆的贵金属与其他优良材料制作珠宝。
paginae/skills/lawspeaking = $i{"Where there was strife, let there be kinship.\nWhere there was hunger, let there be bread.\nWhere, yesteryear, pyres burned, let there be law."}\n\n执政官技能允许你建造村庄。\n
paginae/skills/locks=$i{"This place was not for you,\nWas not meant for your eyes,\nWas locked away for me alone."}\n\n你已经学会制造和安装锁具保护箱子、贵重物品箱和大门不被闯入者打开。
paginae/skills/lumber=$i{"Birch, and Elm, and Yew, and Fir,\nNine and one,\nHe fell them all,\nAsh, and Beech, and Larch, and Pine.}\n\n你已经学会用斧头砍倒、处理树木。记住树桩可以用铁锹除去。
paginae/skills/mechanics=$i{"A dream of soot,\nAnd cogs in rhythmic motion,\nAnd sprawling, clockwork cities."}\n\n通过对初级技能的热情学习，你已经学会用活动部件制作更复杂的工具。
paginae/skills/metallurgy=$i{"Deep by the roots of the mountain,\nLocked away behind cold and stone,\nGleaming in the dark, \nClamoring to be found."}\n\n你已经自然而然地掌握了金属的运用与滥用。你可以发现稍微好一点的矿石，以及在锻造锻铁时成功率显著提高。
paginae/skills/metalworking=$i{"Embers glow in a furnace,\nA plow glows in the field,\nSwords glow in battle."}\n\n你已经学会熔炼、锻造一般金属，并且要是你找到必需的矿物，还可以建造坩埚、铁砧和冶炼炉。
paginae/skills/mining=$i{"King Under The Mountain,\nCrowned in stone and steel,\nHis deep mine and torch-lit halls."}\n\n你已经对一般矿物有个基本的了解，也知道如何挖掘它们，而且要是你找到适当的矿物，还可以建造矿井和支撑。
paginae/skills/oral = $i{"Of all the Ancients,\nMost among them saw Walwar,\nYet always spoke he the least."}\n\n这是上古流传下来故事，关于远古的神，我们的祖先，那时没有文字，通过口口相传，使文明得以传承。
paginae/skills/painting=$i{"Ettinaz saw the signs,\nAnd read the Omens right.\nHe made from hides a tapestry,\nTo tell the gruesome tale."}\n\n你可以运用画笔、调制颜料创作你自己上传到HnH主页的图片式样的作品。
paginae/skills/plantlore = $i{"Growing silently,\nFrom shadows everflowing,\nLight of greenery."}\n\n你已经开始掌握种植野生和家养植物。你收割作物时会获得更多的种子，植树的时候有更高的成功率。\n\n
paginae/skills/pottery=$i{"Cracked, the potter's clay,\nPouring water, scraping dry,\nThe Vessel of Eternity.}\n\n你已经学会用粘土制作罐子、杯子和花瓶的艺术。你可以在浅滩挖掘粘土，在窑里烧制产品。
paginae/skills/rage = $i{"Insults fell on his mind,\nLike sparks on wet leaves,\nUntil the leaves, one day, were dry.}\n\n你学会和人战斗了\n\n注意攻击他人是一种犯罪行为， -- 当你开启犯罪时将留下罪证，而被某些人追踪.\n
paginae/skills/ropetwin=$i{"One over one,\nHe drew round over round,\nTwinning rope from golden strands"}\n\n你可以建造搓绳机并用它拉伸、编织、打结绳子。
paginae/skills/sausagemaking=$i{"Crank of lever,\nPull of pork,\nSplit the bone,\nWield the fork."}\n\n当想起要把红肉和肠衣变成最嫩、美味的一小口美食，就忍不住流口水。
paginae/skills/sewing=$i{"She stayed up, night on night,\nUnder pale moons and distant stars,\nSewing her shirt for a son lost."}\n\n你具备了基础的针线活技能，由此你可以用布料和纤维制作相应的成品。
paginae/skills/siege = $i{"Over land and bubbling brooks,\nWere brought to bear,\nStones, borne high by brimstone."}\n\nYou have acquired enough perfection in the art of destruction to begin contemplating the more offensive applications of it. 攻城技能允许你建造投石车和冲车攻击他人的城墙和护盾。\n
paginae/skills/silk=$i{"Ratjik's shirt was sewn,\nNot from fibre, nor hide,\nNot from animal, nor plant,\nWhat stuff made Ratjik's shirt?"}\n\n你一直把时间花在桑树上，还学会了制丝和处理丝。养蚕蛾，将它们的卵放在晒台上，给蚕喂桑叶，以及剥茧抽丝。
paginae/skills/srv = $i{"Kodving broke the ice,\nSkarm drew him up,\nLogi saved them both."}\n\nThey say that the burning longings in the back of every Hearthling's mind are the ancient lores of Firemaking, and of Walking the Land & Wild. Any Hearthling who has passed through the Evergreen, and been burned into the world, 学会建造生命之火和避难帐篷。
paginae/skills/steelmaking=$i{"Born in flame,\nYet cold and silent,\nThirsting for blood.\nWho am I?"}\n\nThe embers of your forge have run glowing red hot, and from them now spring the strangest, most wonderful materials. 你学会的炼钢并提高了锻铁成功率
paginae/skills/stonework=$i{"Valind hew these stones,\nBearing in silent witness,\nA boast to his father."}\n\n你学会了石工技术。
paginae/skills/swim=$i{"Nine drops of rain-water,\nHe carried,\nOver land and black seas."}\n\n你学会了游泳，在炉火世界里游泳是危险的事情，体质是游泳的关键因素。
paginae/skills/tanning = $i{"And it gleamed in the sun,\nTheir polished armor made,\nOf red and purple leathers."}\n\n学会了晒皮，制革等相关技术。
paginae/skills/theft=$i{"There lay hidden Woglin's gold,\nBanded rings and bands in mounds,\nNo one saw it leave,\nSave Vilgoth and the Moon."}\n\n你学会了偷窃。 \n\n注意偷窃是重罪。 -- 会留下长时间的罪证 -- 违法期间你将不能下线。
paginae/skills/tools = $i{"Fashioned alone,\nBy fire at night,\nWith fire in mind,\nThree Ashen staves."}\n\nThey say that some mysterious forms are eternal lodestars written into the firmament of the Hearth. 学会制作斧子。
paginae/skills/tres=$i{"In the black of night,\nAlgaur found a hidden path,\nThrough the briar-patch,\nTo deep, and secret places."}\n\n入侵可以让你未经允许进入别人的领地，查看别人的收藏，\n\n注意这样做会留下罪证 -- 被人追踪。
paginae/skills/tunneling=$i{"Caroubdin, High King\nDemanded of his mountain realm,\nIn the third month of the Conflux,\nRed Gold, and Blue steel."}\n\n你可以建造支撑了, 提高挖矿的出矿率。
paginae/skills/vandal = $i{"The Skarm was forded by the late solstice,\nThe Heiskarl brought two by six ships.\nThe city was sacked.}\n\nSomething deep inside of you has begun yearning to see the world burn. 你能够不经允许破坏别人领地上的东西。 \n\n注意这是一项重罪 -- 会被人追踪 -- 犯罪期间你将不能下线.\n
paginae/skills/wheelwrighting=$i{"Creaking along,\nIn mud-swollen tracks,\nBut steady,\nAnd sturdy,\nTurns the Wheel of Seasons."}\n\n你已经搞懂了怎么造出用在拖车、手推车、诸如此类的上面的轮子。
paginae/skills/winemaking=$i{"In autumn vineyards,\nDrunk with song and laughter,\nAnd bittersweet juice,\nRed with love and promise."}\n\n你尝一个葡萄，就知道它熟没熟，适合不适合酿酒；还知道怎么培育葡萄、榨成汁酿成葡萄酒。秘诀？在酒坛里发酵葡萄汁，然后存在木桶里。
paginae/skills/woodsmanship=$i{"In the depth of winter,\nLie hidden away,\nAlong secret trails,\nThe seeds of spring."}\n\n你在野外行走有些日子了，对其很熟悉。你植树时有更高的成功率。
paginae/skills/wzm=$i{"Wicked portents,\nA black ash dripping with blood.\nAnd the entrails whisper\nOf lies and deceit."}\n\n你开始向往更多的东西。野心是步入控制之路的第一步，而且并非没有结果。
paginae/skills/yeomanry=$i{"Kolbjorn first broke the land around the Veitvast,\nHis family now sits in unbroken line by that water,\nTheir Halls ringing with mead and laughter."}\n\n你已经对这个世界施加了足够的影响，要考虑它的某些部分要归你所有。你可以建造领地图腾了，并且可以占据其周围地块作为私人领地。
paginae/skills/yrkir/blacksmith0 = 在捶打的瞬间，火星四溅，震撼的声响直入心灵，撕碎一切软弱。
paginae/skills/yrkir/blacksmith1 = 耳边的雷鸣如同千百个铁锤同时敲砸，金属在眼前扭曲变形。
paginae/skills/yrkir/blacksmith2 = 你把一切砸碎，再敲打成型，寂静的午夜唯有锤击声传来。
paginae/skills/yrkir/blacksmith = 雷锤交加，精钢亦在你手中折弯，敲打的节奏如生命般平稳有力，伴随着风箱的呼啸声，空气中充满了热浪，煤烟，手中的锻件经过加热发红，捶打拉伸，反复淬火，渐渐展现出千锤百炼的形态。你默念神祗的名字，高举天赐之锤，火灵迸发于电光火石之间，你依据古老的秘方，在锻件种融入秘银金精以提升品质。 \n$col[255,255,0]{\n • 力量 +15 & 锻造 +15\n • 小幅提升冶炼炉和打铁炉燃料品质\n •高概率提升锻铁品质.\n • 小幅提升锻造品质.\n •小概率使用锻造技能时暴击（产品加倍）.}
paginae/skills/yrkir/cavehermit0 = 你在黑暗中摸索前进，开始适应黑暗中的世界，如临深渊的压迫感似要把人埋葬。
paginae/skills/yrkir/cavehermit1 = 在漆黑的地底视力已经完全无用，必须学会用精神之眼来沟通和观察周围一切。
paginae/skills/yrkir/cavehermit2 = 在与世隔绝的幽深地底呆的太久了，原来的本性即将迷失，只有重塑新的自我才能生存下去。面前有2种选择，回到过去还是迎接新生。
paginae/skills/yrkir/cavehermit3 = 看！炉火中迸射出的火花形成了新的生命，属于幽暗的舞者，或许能在它灵性未消散前抓住它。
paginae/skills/yrkir/cavehermit4 = 岁月耗尽了青春，推平了发际线，留下了经验阅历和知识。在头脑的深处，思想的尽头，你的追寻即将到达，终于可以卸下长久以来的背负，迎着若有若无的一缕轻风，喘上一口气了。
paginae/skills/yrkir/cavehermit = 依偎在炉火边的成长已经是遥远的记忆，历史已被遗忘，古井无波。你世界已变得另类，寂静，黑暗，深邃，古老的种群，暗黑中的冥想者，他们从黑暗中汲取力量，远离正常的社交生活，在幽深的地底，他们的感官愈加敏锐，地下世界的一切都尽在掌握，地下世界对于常人碰到的危险，在洞穴隐士眼中不值一提，他们是幽冥的一部分，不论是巨魔蝙蝠史莱姆，都将他们视为同类的存在。他们对岩石的感悟亦超乎寻常，人们相信他们是深渊恶魔的使者更多过古老众神。\n$col[255,255,0]{\n • 增加挖出巨魔概率.\n • 可以吃白蘑菇和史莱姆.\n • +3% 每下一层学习能力增加.\n • 造成l 5% 额外伤害，每下一层.\n • 巨魔不主动攻击.}
paginae/skills/yrkir/farmer0 = 你开始对天气变化和季节转变产生浓厚的兴趣。甚至能注意到罂粟生长的细微变化.
paginae/skills/yrkir/farmer1 = 你的思绪在原野上流淌，从种植豌豆到给麦子除草无所不能。你已与自然融为一体。
paginae/skills/yrkir/farmer2 = 你游走于田间溪头，拂过青草悠悠，原野相伴，化作生命的旅途.
paginae/skills/yrkir/farmer3 = 征服自然，生命在你手中臣服。你种出的甜菜如男人的拳头，而卷心菜中充斥着农夫的智慧，那是智慧的结晶，超越了你的以往.
paginae/skills/yrkir/farmer4 = 你几乎已经学会了农夫的所有技能，说着田间的方言，以农夫的方式生活。将来就算来到一个新的地方，在你双手的辛勤耕耘下，荒野亦将变为沃土，生命之花亦将开满你所经之地。
paginae/skills/yrkir/farmer = 夕阳之下，人们在世代相传的土地上耕作，汗水撒入泥土混入谷物。对于十指不沾阳春水的你来说，要成为一名农夫要学的东西还有很多。你需要学习播种，收割，辨识各种庄稼，学会观察季节更替。你会聆听到远古众神是如何把种子撒到大地的传说，或许会找到那些曾经通向神秘巨人国度的豌豆荚。风中传来麦浪的呼唤，指引你向一个真正的农夫前行…\n$col[255,255,0]{\n • 耕作 +15\n • 挤奶品质奖励.\n • 加快庄稼生长速度.\n • 增加收获量.\n • 耕作 +50}
paginae/skills/yrkir/fisherman0 = 你沿着溪流而行，思索着它的源头和流向何方，对于河流的认知才刚刚开始。
paginae/skills/yrkir/fisherman1 = 你对于河流有了比较深刻的了解，你像鱼那样熟悉一片片水域，但是对于辽阔的水域你认知还有不足。
paginae/skills/yrkir/fisherman2 = 你穿行于飓风骇浪，逐渐了解大洋深处的秘密，电鳗无法挣脱你的掌握，即便电弧在你指间跳舞.
paginae/skills/yrkir/fisherman3 = 海鸥在风浪中的呐喊引起你的共鸣，倒影之中隐现着珍珠的乳白靓丽.
paginae/skills/yrkir/fisherman4 = 感受着大海深处的洋流的回荡，你听到雷鸣萦绕，遥远的鲸鱼之歌，你梦想有一天，与其相伴。只有最古怪的人仍然保守着它的秘密。
paginae/skills/yrkir/fisherman = 你附身于鱼群，跟随着浪潮探知水中的宝藏。塞壬的歌声引诱着你进入更深更远的地方，神秘的海底墓地，拟鲤和梭子鱼在其中繁衍生息，鲑鱼的天堂，而你学会了更多水中的法则，离成为渔夫更近了。\n$col[255,255,0]{\n • 减少渔具损失的几率.\n • 能钓到更好的东西.\n • 增加钓到稀有鱼种的几率.\n • 增加游泳速度.\n • 增加钓鱼品质.}
paginae/skills/yrkir/forager0 = 你成为了一名初学者，树梢间的哨声已经难不倒你了，你能分辨出很多种的植物，动物。
