paginae/skills/yrkir/strider = 你感受着季节的变化，脚下树叶的摩擦，没有猎物能从你手下逃生，长时间的游荡于荒野，捕鱼狩猎，你已与森林融为一体，如山岩般伫立，流水般轻淌。相传第一个巡林客是月神化身，日落月升之际能追上太阳的光芒，以月神之誓起誓。。。\n$col[255,255,0]{\n • +50% 游泳.\n • 爬山更快.\n •提升猎物品质.\n • 减少林中奔跑体力消耗.\n • +15% 远程武器伤害增加.}
paginae/skills/yrkir/tailor0 = 你迫不及待地扯动生命的线圈，推动命运之轮，感悟新的体验。你已经开始学习所有的针线和针线活了.
paginae/skills/yrkir/tailor3 = 这不是一件完美的衣服，但起码裁剪的挺合身了。你亲自钉上了每颗纽扣，每一剪刀都透出浓浓的爱意。
paginae/skills/yrkir/tailor4 = 一只飞蛾落在你的左肩，悄悄告诉你裁剪的秘密，你得到了新的称呼，作为这个行业的大师，你所不了解的屈指可数。
paginae/skills/yrkir/tailor = 布料在你手中裁剪成精美的服饰。甚至各种奇异的服装从你手中被创造。你能编织出梦幻般的挂毯，适合各个阶层的衣物，你不但为国王也为普通民众服务，季节更替，每当人们想要换行头时，总是第一时间想到你，宗师级的裁缝巨匠...\n$col[255,255,0]{\n • 裁缝 +15\n • 镶嵌失败率减少 5%.\n •回收镶嵌品时开孔率加倍.\n • 裁缝 +25\n • 第一级镶嵌必开孔.}
paginae/wound/addervenom = 你被蛇咬了一口，全身发冷，伤口化脓，幸运的很你死不了，不幸的是会留个疤，还有后遗症。\n\n力量: -15
paginae/wound/antburn = 你被蚂蚁咬了，皮肤有点红肿，不用担心。\n\n敏捷: -1
paginae/wound/asphyxiation=你在水里憋得太久了，你有点脑缺氧，再憋下去估计你会脑坏死变成傻子..\n\n这种伤可能自愈。\n\n智力: -5
paginae/wound/blackeye = 你的脸就好比练习用的沙袋，被打成熊猫眼已经是最好的结果了。\n\n 感知：- 5
paginae/wound/bladekiss = 能留下如此剑痕的，身手应不在宫本武藏和橘右京之下。
paginae/wound/blunttrauma = 不管你是被棍子打的，巨石砸的，猛兽抓伤的，你看起来不妙，估计要跪这了。
paginae/wound/bruise=你身上都是乌青和淤血.\n\n这种伤可能会自愈。
paginae/wound/buttered = 你的伤口已经涂满了蛤蟆油，很幸运你没挂，你应该感到高兴，白捡了一条命。\n\n智力: -1\n感知: -1
paginae/wound/concussion=你知道你是怎么受伤的么，这就是问题所在，你脑袋快变成一团浆糊了.\n\n这种伤可能自愈.
paginae/wound/crabcaressed = 这伤口是由螃蟹温柔的爱抚所造成的，即便是素食主义者也会被大闸蟹夹到鸡鸡，它可能会痊愈，但需要相当一段时间。\n\n灵巧: -3
paginae/wound/cruelincision = 你受到严重的切割伤，差点切掉一大块肉.\n
paginae/wound/deepcut=你成功割伤了自己，或者是别人干的。你的皮肤里的一条深深的裂口现在瞪着你。
paginae/wound/dragonbite = 你亲吻着蓝色的龙，起初甜美，直到这的感觉，缓缓的改变，但在你察觉它将蹂躏你之前，便会转过头来狠咬你一口。无论是继续服用福寿膏还是停用，你都会身陷这可怕的痛楚中，但你热切的渴望那甜美的慰藉，你终将再见到那无尽的红色原野.\n\n全属性: -10
paginae/wound/fellslash=一道严重的红色深裂口穿过你的皮肤，那是锋利的刀刃划开的剧痛的伤口。
paginae/wound/hartshornsalved = 你已经给伤口涂上了鹿角膏，会慢慢愈合的，当然非常慢哦。
paginae/wound/infectedsore = 好消息你的伤口已经开始愈合了，坏消息是伤口有发炎，没有什么特效药消除炎症，不过相比前几天拉屎用扁马桶撒尿用导管的日子，这点炎症完全不用放在心上。
paginae/wound/leechburns=水蛭咬着多汁的你，给你留下了燃烧着的疲劳和恶心的感觉。这个伤口有可能会自愈
paginae/wound/muddied = 这是什么伤口，怎么像是在猪圈里滚过，是不是和猪打架去了。\n\n敏捷: -2\n魅力: -5
paginae/wound/nervdmg = 这是致命蛇毒的后遗症，幸好是大腿内侧不影响姿色，一定要消除就去找点神药老树根。\n\n智力: -1
paginae/wound/nicksnknacks=你这儿或哪儿受了点儿小伤，就算现在不疼，但毕竟是个伤口。\n\n这种伤有可能自愈。
paginae/wound/nidburns = 这是恶灵造成的创伤，随着时间的推移，伤口会慢慢愈合。
paginae/wound/poulticetreat=你用刺药膏涂抹了患处，现在很有希望会慢慢痊愈。\n\n力量:  -2\n敏捷:   -3
paginae/wound/punchsore=我见过很多种不同的拳击伤口，我敢说你这顿老拳是高手所为，你败的不冤。\n\n这种伤有可能会自愈。
paginae/wound/quilled = 不要小看刺猬的刺，要是被钉在弟弟上，可能阳痿。 伤口能自愈.\n
paginae/wound/scrapesncuts=有些看着不起眼的小伤小痛不仅没好，反而变得更严重了。\n\n这种伤会慢慢自愈。
paginae/wound/sealfinger = 一次偶然和海象的近距离接触，使得你的某个手指受创严重，至于受伤的原因，即使是医生也不曾告诉。\n\n敏捷: -1\n力量: -3\n灵巧: -10
paginae/wound/severemauling = 你伤的不轻，头上的伤口有点吓人，看起来不妙啊。
paginae/wound/somethingbroken = 你受到了严重的伤害，感觉已经被打出心理阴影了.
paginae/wound/soothingcold = 那种痛苦已远去，，你的皮肤现在感觉难以置信的清凉舒服。这种伤势会慢慢自动愈合。
paginae/wound/starvation = 你快要饿死了，你正在持续减血，这游戏真的会饿死人哦.
paginae/wound/stitchedup = 你的伤口已经缝合了，正在缓慢的痊愈，当然这将会非常的缓慢.\n\n敏捷: -10\n感知: -10\n魅力: -10
paginae/wound/swollenbump=你肿了好大一个包，特别疼，真的。
paginae/wound/toadwart = 操！蛤蟆油已经干了，伤口也愈合了，可是留下了一个疣，还好是在大腿内侧，不然老娘可就破相了.不知道有生之年还不会不好。\n\n魅力: -1
paginae/wound/unfaced=你的脸挨了顿胖揍，不知为啥你反而变帅了。
paginae/wound/waybroadtreat = 你已经处理过伤口了，看着还行，等它自动痊愈吧.\n\n魅力: -1\n感知: -1
paginae/wound/wretchedgore = 你已经伤的不忍直视了，地上的半只耳朵是你的吗，流了这么多血没挂真是奇迹啊。
